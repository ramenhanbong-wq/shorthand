<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbwkDlVeDObfZwFVyQL7cSeC_Md9Mn3K6s_EgiQU-PIBW8RrWqFMh5Kb1BZkX1CIDDo/exec";
let currentUser = localStorage.getItem('shorthand_user') || null;
let scoreHistory = JSON.parse(localStorage.getItem('shorthand_history')) || [];
let myChart = null;

function initApp() {
    if (currentUser) {
        // ë¡œê·¸ì¸ ìƒíƒœ: ë©”ì¸ í™”ë©´ í‘œì‹œ
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-screen').style.display = 'block';
        document.getElementById('userInfo').innerText = "ì‚¬ìš©ì: " + currentUser;

async function login() {
    const name = document.getElementById('nameInput').value;
    const pw = document.getElementById('pwInput').value;

    if (!name || !pw) { alert("ì´ë¦„ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”."); return; }

    const res = await fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({ action: "login", name: name, pw: pw })
    });
    const result = await res.json();

    if (result.result === "success") {
        currentUser = result.name;
        localStorage.setItem('shorthand_user', currentUser);
        alert(currentUser + "ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤!");
        initApp(); // í™”ë©´ ì „í™˜
    } else {
        alert("ë¡œê·¸ì¸ ì •ë³´ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");

}

function logout() {
    if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
        localStorage.removeItem('shorthand_user');
        currentUser = null;

}

/* ====== [ì ˆëŒ€ ë³´ì¡´] ì±„ì  ì—”ì§„ ë¡œì§ (ê¸°ì¡´ ì½”ë“œì™€ 100% ë™ì¼) ====== */
function analyzeAndGrade() {
    if (!currentUser) { alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤!"); return; }

    let rawO = document.getElementById('original').value;
    let rawS = document.getElementById('student').value;
    if(!rawO.trim()) return;

    let spaceMap = []; 
    let pureIdx = 0;
    for (let i = 0; i < rawO.length; i++) {
        if (/\s/.test(rawO[i])) spaceMap[pureIdx] = true; 
        else pureIdx++;
    }

    const preprocess = (t) => t.replace(/\s/g, '').split('');
    let oArr = preprocess(rawO), sArr = preprocess(rawS);
    let n = oArr.length, m = sArr.length;
    let dp = Array.from(Array(n + 1), () => Array(m + 1).fill(0));
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
            dp[i][j] = (oArr[i-1] === sArr[j-1]) ? dp[i-1][j-1]+1 : Math.max(dp[i-1][j], dp[i][j-1]);
        }
    }

    let i = n, j = m, diffs = [];
    while (i > 0 || j > 0) {
        if (i > 0 && j > 0 && oArr[i-1] === sArr[j-1]) {
            diffs.push({ t: 'same', c: oArr[i-1], idx: i-1 }); i--; j--;
        } else if (j > 0 && (i === 0 || dp[i][j-1] >= dp[i-1][j])) {
            diffs.push({ t: 'added', c: sArr[j-1] }); j--;
        } else {
            diffs.push({ t: 'missing', c: oArr[i-1], idx: i-1 }); i--;
        }
    }
    diffs.reverse();

    let html = "", w=0, mi=0, ad=0;
    for (let k = 0; k < diffs.length; k++) {
        let cur = diffs[k], next = diffs[k+1];
        if (cur.idx !== undefined && spaceMap[cur.idx]) html += " ";
        if (cur.t === 'same') html += `<span>${cur.c}</span>`;
        else if (cur.t === 'missing' && next && next.t === 'added') {
            html += `<span class="d-wrong">${next.c}<span class="correction">${cur.c}</span></span>`;
            w++; k++;
        } else if (cur.t === 'missing') { html += `<span class="d-missing">${cur.c}</span>`; mi++; }
        else if (cur.t === 'added') { html += `<span class="d-added">${cur.c}</span>`; ad++; }
    }

    let score = n > 0 ? Math.max(0, 100 - ((w + mi + ad) / n * 100)).toFixed(1) : 0;

    const resultData = { date: new Date().toLocaleString(), score: score, w: w, mi: mi, ad: ad };
    scoreHistory.push(resultData);
    localStorage.setItem('shorthand_history', JSON.stringify(scoreHistory));

    document.getElementById('finalScore').innerText = score;
    document.getElementById('scoreDesc').innerText = `ì˜¤ì: ${w} / íƒˆì: ${mi} / ì²¨ì: ${ad}`;
    document.getElementById('diffOutput').innerHTML = html;
    document.getElementById('result').style.display = 'block';

    sendDataToServer(score, w, mi, ad);

    updateHistoryUI();
    updateChart();
}
/* ====== ë³´ì¡´ ë ====== */

function updateHistoryUI() {
    const list = document.getElementById('historyList');
    list.innerHTML = scoreHistory.slice(-5).reverse().map(item => `
        <div class="history-item">
            <span>ğŸ“… ${item.date}</span>
            <span><strong>${item.score}%</strong> (ì˜¤${item.w} íƒˆ${item.mi} ì²¨${item.ad})</span>
        </div>
    `).join('');
}

function updateChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    const labels = scoreHistory.slice(-10).map(i => i.date.split(' ')[1]);
    const data = scoreHistory.slice(-10).map(i => i.score);

    if(myChart) myChart.destroy();
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{ label: 'ì •í™•ë„ ì¶”ì´', data: data, borderColor: '#3498db', tension: 0.3, fill: true, backgroundColor: 'rgba(52, 152, 219, 0.1)' }]
        },
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { min: 0, max: 100 } } }
    });
}

function clearHistory() {
    if(confirm("ëª¨ë“  ê¸°ë¡ì„ ì‚­ì œí• ê¹Œìš”?")) {
        localStorage.removeItem('shorthand_history');
        scoreHistory = [];
        updateHistoryUI();
        updateChart();
    }
}

async function sendDataToServer(score, w, mi, ad) {
    const payload = { action: "save", name: currentUser, title: "ë¯¸ì§€ì •", score: score, w: w, mi: mi, ad: ad };
    try {

}
