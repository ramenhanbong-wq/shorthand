<script>
// [í•€ì…‹ìˆ˜ì •] ì„ ìƒë‹˜ì´ ì£¼ì‹  ì‹ ê·œ ë°°í¬ URL ì ìš© ì™„ë£Œ
const GAS_URL = "https://script.google.com/macros/s/AKfycbxLwxUakMt01MKJj8p3t5A0qQTTbq6tH2mS2EtCNMN9uK-mOsYvsf2iuOpFb_Bqxco/exec";

// ì‚¬ìš©ì ì´ë¦„ ì„¤ì • (ì‹¤ì œ ì„œë¹„ìŠ¤ ì‹œ ë¡œê·¸ì¸ ì‹œìŠ¤í…œê³¼ ì—°ë™ ê°€ëŠ¥)
let currentUser = localStorage.getItem('shorthand_user') || "ì†ê¸°ê¿ˆë‚˜ë¬´";

function initApp() {
    document.getElementById('userInfo').innerText = "ì ‘ì† ì‚¬ìš©ì: " + currentUser;

// ì„œë²„ì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (íˆìŠ¤í† ë¦¬ + ì˜¤ëŠ˜ì˜ ë­í‚¹)
async function fetchData() {
    try {
        const res = await fetch(GAS_URL + "?action=getHistory&name=" + encodeURIComponent(currentUser));
        const data = await res.json();
        if (data.result === "success") {
            scoreHistory = data.history;
            updateHistoryUI(); 
            updateChart();
            updateKingRanking(data.allTodayHistory);
        }
    } catch (e) { 
        console.error("ë°ì´í„° í†µì‹  ì˜¤ë¥˜:", e);
        document.getElementById('kingList').innerText = "ë°ì´í„° ì—°ê²° ì‹¤íŒ¨";
    }
}

// 1, 2, 3ë“± ì—°ìŠµì™• ì‹œê°í™” ì—…ë°ì´íŠ¸
function updateKingRanking(allHistory) {
    const kingListEl = document.getElementById('kingList');
    if (!allHistory || allHistory.length === 0) {
        kingListEl.innerHTML = "<span style='opacity:0.7;'>ì•„ì§ ì˜¤ëŠ˜ì˜ ì—°ìŠµ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤. ì²« ì£¼ì¸ê³µì´ ë˜ì–´ë³´ì„¸ìš”! ğŸ‘‘</span>";
        return;
    }
    const totals = {};
    allHistory.forEach(h => { totals[h.name] = (totals[h.name] || 0) + Number(h.charCount || 0); });
    const sorted = Object.entries(totals).sort((a, b) => b[1] - a[1]).slice(0, 3);
    
    kingListEl.innerHTML = sorted.map((s, idx) => {
        let style = "background: rgba(255,255,255,0.15); color: white;";
        let label = (idx + 1) + "ë“±";
        if (idx === 0) { style = "background: #f1c40f; color: #d35400; transform: scale(1.05); box-shadow: 0 0 15px rgba(241, 196, 15, 0.4);"; label = "ğŸ¥‡ 1ë“±"; }
        else if (idx === 1) { style = "background: #ecf0f1; color: #2c3e50;"; label = "ğŸ¥ˆ 2ë“±"; }
        else if (idx === 2) { style = "background: #e67e22; color: #fff;"; label = "ğŸ¥‰ 3ë“±"; }
        return `<div class="ranking-item" style="${style}">${label} ${s[0]} (${s[1].toLocaleString()}ì)</div>`;
    }).join('');
}

function analyzeAndGrade() {
    let rawO = document.getElementById('original').value;
    let rawS = document.getElementById('student').value;
    if(!rawO.trim()) { alert("ì •ë‹µ ì›ë¬¸ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }

    // [í•€ì…‹ìˆ˜ì •] ìˆœìˆ˜ ê¸€ììˆ˜ 30ì ê¸°ì¤€ ì „ì²˜ë¦¬ (ê³µë°± ë° íŠ¹ìˆ˜ë¬¸ì ì œê±°)
    const preprocess = (t) => t.replace(/[^ã„±-ã…ê°€-í£a-zA-Z0-9]/g, '').split('');
    let spaceMap = []; let pureIdx = 0;
    for (let i = 0; i < rawO.length; i++) { 
        if (/[^ã„±-ã…ê°€-í£a-zA-Z0-9]/.test(rawO[i])) spaceMap[pureIdx] = true; else pureIdx++; 
    }

    let oArr = preprocess(rawO), sArr = preprocess(rawS);
    let n = oArr.length, m = sArr.length;
    
    // LCS ì•Œê³ ë¦¬ì¦˜ ê¸°ë°˜ ì •ë°€ ë¶„ì„
    let dp = Array.from(Array(n + 1), () => Array(m + 1).fill(0));
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
            dp[i][j] = (oArr[i-1] === sArr[j-1]) ? dp[i-1][j-1]+1 : Math.max(dp[i-1][j], dp[i][j-1]);
        }
    }

    let i = n, j = m, diffs = [];
    while (i > 0 || j > 0) {
        if (i > 0 && j > 0 && oArr[i-1] === sArr[j-1]) { diffs.push({ t: 'same', c: oArr[i-1], idx: i-1 }); i--; j--; }
        else if (j > 0 && (i === 0 || dp[i][j-1] >= dp[i-1][j])) { diffs.push({ t: 'added', c: sArr[j-1] }); j--; }
        else { diffs.push({ t: 'missing', c: oArr[i-1], idx: i-1 }); i--; }
    }
    diffs.reverse();

    let html = "", w=0, mi=0, ad=0;
    for (let k = 0; k < diffs.length; k++) {
        let cur = diffs[k], next = diffs[k+1];
        if (cur.idx !== undefined && spaceMap[cur.idx]) html += " ";
        if (cur.t === 'same') html += `<span>${cur.c}</span>`;
        else if (cur.t === 'missing' && next && next.t === 'added') { html += `<span class="d-wrong">${next.c}<span class="correction">${cur.c}</span></span>`; w++; k++; }
        else if (cur.t === 'missing') { html += `<span class="d-missing">${cur.c}</span>`; mi++; }
        else if (cur.t === 'added') { html += `<span class="d-added">${cur.c}</span>`; ad++; }
    }

    let adPenalty = Math.floor(ad / 3);
    let totalPenalty = w + mi + adPenalty;
    let score = n > 0 ? Math.max(0, 100 - (totalPenalty / n * 100)).toFixed(1) : 0;
    
    const fName = document.getElementById('fileName').value || "ë¯¸ì§€ì • ì§€ë¬¸";
    const tScore = parseFloat(document.getElementById('targetScore').value) || 95;
    const isPass = parseFloat(score) >= tScore;

    // ê²°ê³¼ UI ì¶œë ¥
    document.getElementById('finalScore').innerText = score;
    document.getElementById('scoreDesc').innerText = `ğŸ“Š ë¶„ì„: ì´ ${n}ì / ì˜¤ì ${w} / íƒˆì ${mi} / ì²¨ì ${ad} (ê°ì  ${adPenalty})`;
    document.getElementById('goalResult').innerText = isPass ? "ğŸ‰ ëª©í‘œ ë‹¬ì„± ì„±ê³µ!" : "ğŸ“‰ ëª©í‘œ ì ìˆ˜ ë¯¸ë‹¬";
    document.getElementById('goalResult').style.color = isPass ? "#27ae60" : "#e74c3c";
    document.getElementById('diffOutput').innerHTML = html;
    document.getElementById('result').style.display = 'block';

    // íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸ ë° ì„œë²„ ì „ì†¡
    scoreHistory.push({ date: new Date().toLocaleString(), title: fName, score: score, n: n, w: w, mi: mi, ad: ad });
    updateHistoryUI(); 
    updateChart();
    sendDataToServer(score, w, mi, ad, fName, n);
}

function updateHistoryUI() {
    const list = document.getElementById('historyList');
    list.innerHTML = scoreHistory.slice(-10).reverse().map(item => `
        <div class="history-item">
            <span>ğŸ“… ${item.date} <b>[${item.title}]</b></span>
            <span>ì •í™•ë„: <b style="color:#3498db;">${item.score}%</b> <small>(ê¸€ììˆ˜: ${item.n})</small></span>
        </div>
    `).join('');
}

function updateChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    const historyData = scoreHistory.slice(-15);
    if(myChart) myChart.destroy();
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: historyData.map((_, i) => (i+1) + "íšŒ"),
            datasets: [{ label: 'ì •í™•ë„ (%)', data: historyData.map(i => i.score), borderColor: '#3498db', pointBackgroundColor: '#fff', tension: 0.3, fill: true, backgroundColor: 'rgba(52, 152, 219, 0.1)' }]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            plugins: { tooltip: { callbacks: { afterLabel: function(c) {
                const d = historyData[c.dataIndex];
                return [`íŒŒì¼ëª…: ${d.title}`, `ì´ ê¸€ì: ${d.n}`, `ì˜¤ì: ${d.w}`, `íƒˆì: ${d.mi}`, `ì²¨ì: ${d.ad}`];
            } } } }
        }
    });
}

// ì„œë²„(GAS)ì— ë°ì´í„° ì €ì¥ ë° ì‹¤ì‹œê°„ ë­í‚¹ ê°±ì‹  íŠ¸ë¦¬ê±°
async function sendDataToServer(score, w, mi, ad, title, n) {
    try { 
        await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "save", name: currentUser, title: title, score: score, w: w, mi: mi, ad: ad, n: n }) });
        fetchData(); // ì €ì¥ í›„ ì¦‰ì‹œ ìµœì‹  ë­í‚¹ ë°ì´í„°ë¥¼ ë‹¤ì‹œ ë¶ˆëŸ¬ì˜´
    } catch(e) { console.error("ë°ì´í„° ì €ì¥ ì‹¤íŒ¨"); }
}
