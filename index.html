            <div style="flex:1;"><label>ğŸ“„ ì •ë‹µ ì›ë¬¸</label><textarea id="original"></textarea></div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbysfOdjVR8hmTRTOn7gwMc384TloH2qzur8XxOZTo4hune0V5ZBFn7tJZU3NktLYc8/exec";
let currentUser = localStorage.getItem('shorthand_user') || "í…ŒìŠ¤íŠ¸í•™ìƒ"; 
let scoreHistory = [];
let myChart = null;

function initApp() {
    document.getElementById('userInfo').innerText = "ì‚¬ìš©ì: " + currentUser;
    fetchData();
}

async function fetchData() {
    try {
        const res = await fetch(GAS_URL + "?action=getHistory&name=" + encodeURIComponent(currentUser));
        const data = await res.json();
        if (data.result === "success") {
            scoreHistory = data.history;
            updateHistoryUI(); 
            updateChart();
            updateKingRanking(data.allTodayHistory); // ì„œë²„ì—ì„œ ì˜¤ëŠ˜ ì „ì²´ ê¸°ë¡ì„ ë°›ì•„ì™€ì„œ ë­í‚¹ ì‚°ì¶œ
        }
    } catch (e) { console.error("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨"); }
}

// ğŸ‘‘ ì—°ìŠµì™• ë­í‚¹ ì—…ë°ì´íŠ¸ ë¡œì§ (í•€ì…‹ ìˆ˜ì •)
function updateKingRanking(allHistory) {
    if (!allHistory || allHistory.length === 0) {
        document.getElementById('kingList').innerHTML = "ì˜¤ëŠ˜ ì²« ì—°ìŠµì™•ì´ ë˜ì–´ë³´ì„¸ìš”!";
        return;
    }
    
    // ì´ë¦„ë³„ë¡œ ì¹´ìš´íŠ¸ ê³„ì‚°
    const counts = {};
    allHistory.forEach(h => { counts[h.name] = (counts[h.name] || 0) + 1; });
    
    // ì •ë ¬ í›„ ìƒìœ„ 3ëª… ì¶”ì¶œ
    const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]).slice(0, 3);
    
    document.getElementById('kingList').innerHTML = sorted.map((s, idx) => 
        `<div class="ranking-item">${idx+1}ìœ„: ${s[0]} (${s[1]}íšŒ)</div>`
    ).join('');
}

function analyzeAndGrade() {
    let rawO = document.getElementById('original').value;
    let rawS = document.getElementById('student').value;
    if(!rawO.trim()) return;

    // ìˆœìˆ˜ ê¸€ììˆ˜ ì „ì²˜ë¦¬ (30ì ê¸°ì¤€ ë¡œì§)
    const preprocess = (t) => t.replace(/[^ã„±-ã…ê°€-í£a-zA-Z0-9]/g, '').split('');
    let spaceMap = []; let pureIdx = 0;
    for (let i = 0; i < rawO.length; i++) { 
        if (/[^ã„±-ã…ê°€-í£a-zA-Z0-9]/.test(rawO[i])) spaceMap[pureIdx] = true; 
        else pureIdx++; 
    }

    let oArr = preprocess(rawO), sArr = preprocess(rawS);
    let n = oArr.length, m = sArr.length;
    let dp = Array.from(Array(n + 1), () => Array(m + 1).fill(0));
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
            dp[i][j] = (oArr[i-1] === sArr[j-1]) ? dp[i-1][j-1]+1 : Math.max(dp[i-1][j], dp[i][j-1]);
        }
    }

    let i = n, j = m, diffs = [];
    while (i > 0 || j > 0) {
        if (i > 0 && j > 0 && oArr[i-1] === sArr[j-1]) { diffs.push({ t: 'same', c: oArr[i-1], idx: i-1 }); i--; j--; }
        else if (j > 0 && (i === 0 || dp[i][j-1] >= dp[i-1][j])) { diffs.push({ t: 'added', c: sArr[j-1] }); j--; }
        else { diffs.push({ t: 'missing', c: oArr[i-1], idx: i-1 }); i--; }
    }
    diffs.reverse();

    let html = "", w=0, mi=0, ad=0;
    for (let k = 0; k < diffs.length; k++) {
        let cur = diffs[k], next = diffs[k+1];
        if (cur.idx !== undefined && spaceMap[cur.idx]) html += " ";
        if (cur.t === 'same') html += `<span>${cur.c}</span>`;
        else if (cur.t === 'missing' && next && next.t === 'added') { html += `<span class="d-wrong">${next.c}<span class="correction">${cur.c}</span></span>`; w++; k++; }
        else if (cur.t === 'missing') { html += `<span class="d-missing">${cur.c}</span>`; mi++; }
        else if (cur.t === 'added') { html += `<span class="d-added">${cur.c}</span>`; ad++; }
    }

    let adPenalty = Math.floor(ad / 3); 
    let totalPenalty = (w * 1) + (mi * 1) + adPenalty;
    let score = n > 0 ? Math.max(0, 100 - (totalPenalty / n * 100)).toFixed(1) : 0;

    document.getElementById('finalScore').innerText = score;
    document.getElementById('scoreDesc').innerText = `ì´ ê¸€ììˆ˜: ${n} / ì˜¤ì: ${w} / íƒˆì: ${mi} / ì²¨ì: ${ad} (ê°ì : ${adPenalty})`;
    document.getElementById('result').style.display = 'block';
    document.getElementById('diffOutput').innerHTML = html;

    const fName = document.getElementById('fileName').value || "ë¯¸ì§€ì •";
    scoreHistory.push({ date: new Date().toLocaleString(), title: fName, score: score, w: w, mi: mi, ad: ad, n: n });
    updateHistoryUI(); updateChart();
    sendDataToServer(score, w, mi, ad, fName);
}

function updateHistoryUI() {
    const list = document.getElementById('historyList');
    list.innerHTML = scoreHistory.slice(-10).reverse().map(item => `
        <div style="padding:10px; border-bottom:1px solid #eee; font-size:13px;">
            <b>${item.date} [${item.title}]</b> - <span class="pass">${item.score}%</span> 
            (ê¸€ì:${item.n} ì˜¤:${item.w} íƒˆ:${item.mi} ì²¨:${item.ad})
        </div>
    `).join('');
}

function updateChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    const labels = scoreHistory.slice(-15).map((item, index) => `${index + 1}íšŒì°¨`);
    const historyData = scoreHistory.slice(-15);
    if(myChart) myChart.destroy();
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{ label: 'ì •í™•ë„ (%)', data: historyData.map(i => i.score), borderColor: '#3498db', backgroundColor: 'rgba(52,152,219,0.1)', tension: 0.3, fill: true }]
        },
        options: { 
            responsive: true, maintainAspectRatio: false,
            plugins: { tooltip: { callbacks: { afterLabel: function(context) { 
                const d = historyData[context.dataIndex];
                return [`ì´ ê¸€ì: ${d.n}`, `ì˜¤ì: ${d.w}`, `íƒˆì: ${d.mi}`, `ì²¨ì: ${d.ad}`];
            } } } }
        }
    });
}

async function sendDataToServer(score, w, mi, ad, title) {
    try { 
        await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "save", name: currentUser, title: title, score: score, w: w, mi: mi, ad: ad }) });
        fetchData(); // ì±„ì  í›„ ë­í‚¹ ê°±ì‹ ì„ ìœ„í•´ ë‹¤ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    } catch(e) {}
}
