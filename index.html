<script>
// âš ï¸ ì„ ìƒë‹˜ ì„¤ì • í•„ìˆ˜!
const SHEET_ID = '17SFATNdgT0YFk9o3WzjEmKtk_BjrNPZfwBmJuaeB3s4'; 
const SHEET_NAME = 'ì‹œíŠ¸1';

let currentResult = null;

// [ë³´ì•ˆ] êµ¬ê¸€ ì‹œíŠ¸ ì—°ë™ ë¡œê·¸ì¸
async function checkAuth() {
    const name = document.getElementById('loginName').value.trim();
    const pw = document.getElementById('loginPw').value.trim();
    const msg = document.getElementById('loginMsg');
    
    if(!name || !pw) { msg.innerText = "ì´ë¦„ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”."; return; }
    msg.innerText = "ì¸ì¦ í™•ì¸ ì¤‘...";

    try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;
        const response = await fetch(url);
        const csvText = await response.text();
        const rows = csvText.split('\n').map(row => row.split(',').map(cell => cell.replace(/"/g, '').trim()));

        let user = rows.find(r => r[0] === name && r[2] === pw);

        if(user && user[3] === 'í—ˆìš©') {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('studentName').value = name;
            
            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° (í•´ë‹¹ í•™ìƒìš©)
            savedData = JSON.parse(localStorage.getItem('sh_data_' + name)) || [];
            initChart();
        } else {
            msg.innerText = user && user[3] !== 'í—ˆìš©' ? "ì ‘ì†ì´ ì°¨ë‹¨ëœ í•™ìƒì…ë‹ˆë‹¤." : "ì •ë³´ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.";
        }
    } catch (e) {
        msg.innerText = "ì„œë²„ ì—°ê²° ì‹¤íŒ¨. ì‹œíŠ¸ IDì™€ ê³µìœ  ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”.";
    }
}

// [ì±„ì ] ì•Œê³ ë¦¬ì¦˜ ë° ì‹œê°í™”
function analyzeAndGrade() {
    let rawO = document.getElementById('original').value;
    let rawS = document.getElementById('student').value;
    if(!rawO.trim() || !rawS.trim()) return;

    let oArr = rawO.toLowerCase().replace(/[^a-z0-9ê°€-í£]/g, '').split('');
    let sArr = rawS.toLowerCase().replace(/[^a-z0-9ê°€-í£]/g, '').split('');
    let n = oArr.length, m = sArr.length;
    let dp = Array.from(Array(n + 1), () => Array(m + 1).fill(0));
    for(let i=1; i<=n; i++) {
        for(let j=1; j<=m; j++) {
            dp[i][j] = (oArr[i-1] === sArr[j-1]) ? dp[i-1][j-1]+1 : Math.max(dp[i-1][j], dp[i][j-1]);
        }
    }

    let i=n, j=m, diffs = [];
    while(i>0 || j>0) {
        if(i>0 && j>0 && oArr[i-1] === sArr[j-1]) { diffs.push({t:'s', c:oArr[i-1]}); i--; j--; }
        else if(j>0 && (i===0 || dp[i][j-1] >= dp[i-1][j])) { diffs.push({t:'a', c:sArr[j-1]}); j--; }
        else { diffs.push({t:'m', c:oArr[i-1]}); i--; }
    }
    diffs.reverse();

    let wrong=0, missing=0, added=0, html="", k=0, wrongWords=[];
    while(k < diffs.length) {
        let cur = diffs[k], next = diffs[k+1];
        if(cur.t==='m' && next && next.t==='a') { 
            wrong++; html+=`<span class="d-wrong">${next.c}<span class="correction">${cur.c}</span></span>`; 
            wrongWords.push(`${cur.c}â†’${next.c}`); k+=2; 
        } else if(cur.t==='a' && next && next.t==='m') {
            wrong++; html+=`<span class="d-wrong">${cur.c}<span class="correction">${next.c}</span></span>`;
            wrongWords.push(`${next.c}â†’${cur.c}`); k+=2;
        } else {
            if(cur.t==='s') html+=`<span>${cur.c}</span>`;
            else if(cur.t==='m'){ missing++; html+=`<span class="d-missing">${cur.c}</span>`; }
            else { added++; html+=`<span class="d-added">${cur.c}</span>`; }
            k++;
        }
    }

    let score = n > 0 ? Math.max(0, 100 - ((wrong + missing + added/3) / n * 100)).toFixed(1) : 0;
    currentResult = { score, wrong, missing, added };
    
    document.getElementById('finalScoreDisplay').innerText = score + "%";
    document.getElementById('scoreDesc').innerText = `ì´ ${n}ì ì¤‘ ê°ì ìš”ì†Œ: ì˜¤ì ${wrong} / íƒˆì ${missing} / ì²¨ì ${added}`;
    document.getElementById('diffOutput').innerHTML = html;
    
    if(wrongWords.length > 0) {
        document.getElementById('wrongWordsNote').style.display = 'block';
        document.getElementById('wrongWordsList').innerHTML = [...new Set(wrongWords)].map(w => `<span class="wrong-tag">${w}</span>`).join('');
    }
    document.getElementById('resultArea').style.display = 'block';
    window.scrollTo({ top: document.getElementById('resultArea').offsetTop - 50, behavior: 'smooth' });
}

// [ë°ì´í„°] ì €ì¥ ë° ì°¨íŠ¸
function initChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    scoreChart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [
            { label: 'ë‚´ ì •í™•ë„', data: [], borderColor: '#3498db', tension: 0.3, fill: true, backgroundColor: 'rgba(52, 152, 219, 0.1)', pointRadius: 5 },
            { label: 'í•©ê²©ì„ ', data: [], borderColor: '#e74c3c', borderDash: [5, 5], fill: false, pointRadius: 0 }
        ]},
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { min: 70, max: 100 } } }
    });
    renderHistory();
}

function addToHistory() {
    if(!currentResult) return;
    const name = document.getElementById('studentName').value;
    const target = parseFloat(document.getElementById('targetScore').value);
    savedData.push({ target, score: currentResult.score, wrong: currentResult.wrong, missing: currentResult.missing, added: currentResult.added });
    localStorage.setItem('sh_data_' + name, JSON.stringify(savedData));
    renderHistory();
}

function renderHistory() {
    let tbody = document.querySelector("#historyTable tbody");
    tbody.innerHTML = "";
    scoreChart.data.labels = [];
    scoreChart.data.datasets[0].data = [];
    scoreChart.data.datasets[1].data = [];

    savedData.forEach((item, idx) => {
        tbody.innerHTML += `<tr><td>${idx+1}íšŒ</td><td>${item.wrong}/${item.missing}/${item.added}</td><td><b>${item.score}%</b></td></tr>`;
        scoreChart.data.labels.push(`${idx+1}íšŒ`);
        scoreChart.data.datasets[0].data.push(item.score);
        scoreChart.data.datasets[1].data.push(item.target);
    });
    scoreChart.update();
}
</script>
