<script>
const SHEET_ID = '17SFATNdgT0YFk9o3WzjEmKtk_BjrNPZfwBmJuaeB3s4'; 
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxs0JKdgmCaRpLQqcTycQ-vnmei-VMqIGu9pIT-oKjSWoXH2T4M55jYtQKz4K4ob1s/exec';
let scoreChart = null;

async function checkAuth() {
    const name = document.getElementById('loginName').value.trim();
    const pw = document.getElementById('loginPw').value.trim();
    if(!name || !pw) return;
    try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=ì‹œíŠ¸1`;
        const res = await fetch(url); const data = await res.text();
        const rows = data.split('\n').map(r => r.split(',').map(c => c.replace(/"/g, '').trim()));
        let user = rows.find(r => r[0] === name && r[2] === pw);
        if(user && user[3] === 'í—ˆìš©') {
            sessionStorage.setItem('sh_name', name); sessionStorage.setItem('sh_phone', pw);
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('studentDisplay').value = name;
            document.getElementById('studentPhone').value = pw;
            initChart(); loadCloudData(pw);
        } else { document.getElementById('loginMsg').innerText = "ì¸ì¦ ì‹¤íŒ¨"; }
    } catch (e) { document.getElementById('loginMsg').innerText = "ì˜¤ë¥˜ ë°œìƒ"; }
}

function analyzeByWord() {
    const rawO = document.getElementById('original').value.trim();
    const rawS = document.getElementById('student').value.trim();
    
    // ë„ì–´ì“°ê¸° ê¸°ì¤€ìœ¼ë¡œ ì–´ì ˆ ë¶„ë¦¬
    const wordsO = rawO.split(/\s+/);
    const wordsS = rawS.split(/\s+/);

    let n = wordsO.length, m = wordsS.length;
    let dp = Array.from(Array(n + 1), () => Array(m + 1).fill(0));

    for(let i=1; i<=n; i++) {
        for(let j=1; j<=m; j++) {
            dp[i][j] = (wordsO[i-1] === wordsS[j-1]) ? dp[i-1][j-1]+1 : Math.max(dp[i-1][j], dp[i][j-1]);
        }
    }

    let i=n, j=m, resultHtml = [];
    let wrong = 0, missing = 0, added = 0;

    while(i > 0 || j > 0) {
        if(i > 0 && j > 0 && wordsO[i-1] === wordsS[j-1]) {
            resultHtml.push(wordsO[i-1]);
            i--; j--;
        } else if(i > 0 && j > 0 && dp[i-1][j-1] >= dp[i-1][j] && dp[i-1][j-1] >= dp[i][j-1]) {
            // ì˜¤ì (ë‹¨ì–´ëŠ” ë§¤ì¹­ë˜ë‚˜ ê¸€ìê°€ í‹€ë¦¼)
            resultHtml.push(`<span class="word-wrong">${wordsS[j-1]}<span class="word-correction">${wordsO[i-1]}</span></span>`);
            wrong++; i--; j--;
        } else if(j > 0 && (i === 0 || dp[i][j-1] >= dp[i-1][j])) {
            // ì²¨ì (ë‹¨ì–´ ì¶”ê°€)
            resultHtml.push(`<span class="word-added">${wordsS[j-1]}</span>`);
            added++; j--;
        } else {
            // íƒˆì (ë‹¨ì–´ ëˆ„ë½)
            resultHtml.push(`<span class="word-missing">${wordsO[i-1]}</span>`);
            missing++; i--;
        }
    }

    const finalHtml = resultHtml.reverse().join(" ");
    const totalChars = rawO.replace(/\s/g, '').length;
    const score = Math.max(0, 100 - ((wrong + missing + added) / n * 100)).toFixed(1);

    document.getElementById('diffOutput').innerHTML = finalHtml;
    document.getElementById('finalScore').innerText = score + "%";
    document.getElementById('scoreDesc').innerText = `ì–´ì ˆ ê¸°ì¤€ - ì˜¤ì: ${wrong} / íƒˆì: ${missing} / ì²¨ì: ${added}`;
    document.getElementById('resultArea').style.display = 'block';
    document.getElementById('saveBtn').style.display = 'block';
}

function initChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    scoreChart = new Chart(ctx, { type: 'line', data: { labels: [], datasets: [{ label: 'ì •í™•ë„', data: [], borderColor: '#3498db', tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false } });
}

async function loadCloudData(phone) {
    try {
        const res = await fetch(`${WEB_APP_URL}?name=${encodeURIComponent(phone)}`);
        const data = await res.json();
        let tbody = document.getElementById("historyTable"); tbody.innerHTML = "";
        data.slice(1).reverse().forEach((row, idx) => {
            let s = parseFloat(row[6]); if(s <= 1) s *= 100;
            tbody.innerHTML += `<tr><td style="padding:10px;">${data.length - idx - 1}íšŒ</td><td>${row[2]}</td><td><b>${s.toFixed(1)}%</b></td></tr>`;
            scoreChart.data.labels.push(idx+1); scoreChart.data.datasets[0].data.push(s);
        });
        scoreChart.update();
    } catch (e) {}
}
</script>
