        /* ì±„ì  ìŠ¤íƒ€ì¼ ìˆ˜ì • (ì·¨ì†Œì„  ì œê±°) */
        .d-missing { color: #e74c3c; font-weight: bold; background: rgba(231,76,60,0.1); padding: 0 2px; } /* íƒˆì */
        .d-added { color: #27ae60; font-weight: bold; background: rgba(39,174,96,0.1); padding: 0 2px; text-decoration: underline; } /* ì²¨ì */
        .d-wrong { color: #2980b9; font-weight: bold; background: rgba(41,128,185,0.1); padding: 0 2px; } /* ì˜¤ì */
        .correction { font-size: 0.65em; vertical-align: super; color: #3498db; margin-left: 2px; border: 1px solid #3498db; padding: 1px 3px; border-radius: 3px; background: #fff; font-weight: normal; }

        table { width: 100%; min-width: 400px; border-collapse: collapse; font-size: 13px; text-align: center; }
        th, td { padding: 12px 5px; border-bottom: 1px solid #eee; }
        @media (min-width: 768px) { .input-section { flex-direction: row; } .bottom-section { flex-direction: row; } .bottom-section > div { flex: 1; } textarea { height: 350px; } }

<div id="app-content"><div class="container">
    <div class="header"><h2 style="font-size:22px; margin:0; color:#3498db;">DDOKSORI <span style="font-weight:300;">Season 2</span></h2><button onclick="logout()" style="background:none; border:1px solid #ccc; font-size:11px; padding:4px 8px; border-radius:4px; cursor:pointer;">ë¡œê·¸ì•„ì›ƒ</button></div>
    <div class="info-bar">
        <div><strong>ì—°ìŠµ ì§€ë¬¸:</strong><input type="text" id="docTitle" placeholder="ì§€ë¬¸ëª…"></div>
        <div><strong>í•™ìƒ ì •ë³´:</strong><input type="text" id="studentDisplay" readonly style="font-weight:bold; color:#3498db; background:#fff;"></div>
        <div><strong>ëª©í‘œ ì •í™•ë„:</strong><div class="target-wrapper"><input type="number" id="targetScore" value="95"> <span>%</span></div></div>
        <input type="hidden" id="studentPhone">
    </div>
    <div class="input-section">
        <div style="flex:1;"><label>ğŸ“„ ì •ë‹µ ì›ë¬¸</label><textarea id="original"></textarea></div>
        <div style="flex:1;"><label>âœï¸ í•™ìƒ ì…ë ¥</label><textarea id="student"></textarea></div>

            <div id="finalScoreDisplay" style="font-size:60px; font-weight:900; color:#3498db;">0%</div>

</div></div>

<script>
const SHEET_ID = '17SFATNdgT0YFk9o3WzjEmKtk_BjrNPZfwBmJuaeB3s4'; 
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxs0JKdgmCaRpLQqcTycQ-vnmei-VMqIGu9pIT-oKjSWoXH2T4M55jYtQKz4K4ob1s/exec';
let currentResult = null; let scoreChart = null;

window.onload = function() {
    const savedName = sessionStorage.getItem('sh_name');
    const savedPhone = sessionStorage.getItem('sh_phone');
    if(savedName && savedPhone) enterApp(savedName, savedPhone);
};

async function checkAuth() {
    const name = document.getElementById('loginName').value.trim();
    const pw = document.getElementById('loginPw').value.trim();
    if(!name || !pw) return;
    document.getElementById('loginMsg').innerText = "í™•ì¸ ì¤‘...";
    try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=ì‹œíŠ¸1`;
        const response = await fetch(url);
        const data = await response.text();
        const rows = data.split('\n').map(r => r.split(',').map(c => c.replace(/"/g, '').trim()));
        let user = rows.find(r => r[0] === name && r[2] === pw);
        if(user && user[3] === 'í—ˆìš©') {
            sessionStorage.setItem('sh_name', name);
            sessionStorage.setItem('sh_phone', pw);
            enterApp(name, pw);
        } else { document.getElementById('loginMsg').innerText = "ì¸ì¦ ì‹¤íŒ¨"; }
    } catch (e) { document.getElementById('loginMsg').innerText = "ì˜¤ë¥˜ ë°œìƒ"; }
}

function enterApp(name, phone) {
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('app-content').style.display = 'block';
    document.getElementById('studentDisplay').value = name;
    document.getElementById('studentPhone').value = phone;
    initChart(); loadCloudData(phone);
}

function logout() { sessionStorage.clear(); location.reload(); }

async function loadCloudData(phone) {
    try {
        const response = await fetch(`${WEB_APP_URL}?name=${encodeURIComponent(phone)}`);
        const data = await response.json(); renderHistory(data);
    } catch (e) { console.error(e); }
}

async function saveToCloud() {
    if(!currentResult) return;
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.innerText = "ì €ì¥ ì¤‘..."; saveBtn.disabled = true;
    const payload = {
        name: document.getElementById('studentPhone').value,
        displayName: document.getElementById('studentDisplay').value,
        title: document.getElementById('docTitle').value || "ë¯¸ì§€ì •",
        score: currentResult.score, wrong: currentResult.wrong, missing: currentResult.missing, added: currentResult.added
    };
    try {
        await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
        alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!"); saveBtn.innerText = "ì €ì¥ ì™„ë£Œ"; loadCloudData(payload.name); 
    } catch (e) { alert("ì €ì¥ ì‹¤íŒ¨"); saveBtn.disabled = false; saveBtn.innerText = "ì¬ì‹œë„"; }
}

function analyzeAndGrade() {
    let rawO = document.getElementById('original').value;
    let rawS = document.getElementById('student').value;
    if(!rawO.trim() || !rawS.trim()) return;

    // 1. ìˆœìˆ˜ ê¸€ìë§Œ ì¶”ì¶œ (ì±„ì ìš©)
    let cleanO = rawO.replace(/[^a-z0-9ê°€-í£]/gi, '').split('');
    let cleanS = rawS.replace(/[^a-z0-9ê°€-í£]/gi, '').split('');

    // 2. LCS ì•Œê³ ë¦¬ì¦˜
    let n = cleanO.length, m = cleanS.length;
    let dp = Array.from(Array(n + 1), () => Array(m + 1).fill(0));
    for(let i=1; i<=n; i++) {
        for(let j=1; j<=m; j++) {
            dp[i][j] = (cleanO[i-1] === cleanS[j-1]) ? dp[i-1][j-1]+1 : Math.max(dp[i-1][j], dp[i][j-1]);
        }
    }

    // 3. ì—­ì¶”ì  ë° ì˜¤/íƒˆ/ì²¨ í†µí•© ë¡œì§
    let i=n, j=m, diffs = [];
    while(i>0 || j>0) {
        if(i>0 && j>0 && cleanO[i-1] === cleanS[j-1]) {
            diffs.push({t:'s', c:cleanO[i-1]}); i--; j--;
        } else if(i>0 && j>0) { 
            // ê°™ì€ ìœ„ì¹˜ì—ì„œ ê¸€ìê°€ ë‹¤ë¥´ë©´ 'ì˜¤ì'ë¡œ í†µí•©
            diffs.push({t:'w', c:cleanS[j-1], o:cleanO[i-1]}); i--; j--;
        } else if(j>0) {
            diffs.push({t:'a', c:cleanS[j-1]}); j--;
        } else {
            diffs.push({t:'m', c:cleanO[i-1]}); i--;
        }
    }
    diffs.reverse();

    // 4. ê°€ë…ì„± ìˆê²Œ í™”ë©´ ì¶œë ¥ (ê¸°í˜¸/ê³µë°± ìœ ì§€)
    let finalHtml = "";
    let tempDiffs = [...diffs];
    let fullOriginal = rawO.split('');
    let currentPos = 0;
    let wrong=0, missing=0, added=0;

    fullOriginal.forEach(char => {
        if (/[^a-z0-9ê°€-í£]/i.test(char)) {
            finalHtml += char;
        } else {
            let res = tempDiffs[currentPos];
            if (res) {
                if (res.t === 's') {
                    finalHtml += `<span>${res.c}</span>`;
                } else if (res.t === 'w') {
                    finalHtml += `<span class="d-wrong">${res.c}<span class="correction">${res.o}</span></span>`;
                    wrong++;
                } else if (res.t === 'm') {
                    finalHtml += `<span class="d-missing">${res.c}</span>`;
                    missing++;
                }
                
                // í•´ë‹¹ ê¸€ì ë’¤ì— ì²¨ì(a)ê°€ ë¶™ì–´ìˆëŠ”ì§€ í™•ì¸
                let next = tempDiffs[currentPos + 1];
                while(next && next.t === 'a') {
                    finalHtml += `<span class="d-added">${next.c}</span>`;
                    added++;
                    currentPos++;
                    next = tempDiffs[currentPos + 1];
                }
                currentPos++;
            }
        }
    });

    let score = n > 0 ? Math.max(0, 100 - ((wrong + missing + added) / n * 100)).toFixed(1) : 0;
    currentResult = { score, wrong, missing, added };
    document.getElementById('finalScoreDisplay').innerText = score + "%";
    document.getElementById('scoreDesc').innerText = `ì˜¤ì: ${wrong} / íƒˆì: ${missing} / ì²¨ì: ${added}`;
    document.getElementById('diffOutput').innerHTML = finalHtml;
    document.getElementById('resultArea').style.display = 'block';
    document.getElementById('saveBtn').style.display = 'block';
}

function initChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    if(scoreChart) scoreChart.destroy();
    scoreChart = new Chart(ctx, { type: 'line', data: { labels: [], datasets: [{ label: 'ì •í™•ë„(%)', data: [], borderColor: '#3498db', tension: 0.3, fill: true, backgroundColor: 'rgba(52, 152, 219, 0.1)' }] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { min: 80, max: 100 } } } });
}

function renderHistory(data) {
    let tbody = document.querySelector("#historyTable tbody"); tbody.innerHTML = "";
    scoreChart.data.labels = []; scoreChart.data.datasets[0].data = [];
    const history = data.slice(1); 
    history.forEach((row, idx) => {
        const dateRaw = new Date(row[0]);
        const dateStr = isNaN(dateRaw) ? row[0].split(' ')[0] : (dateRaw.getMonth()+1) + "/" + dateRaw.getDate();
        let numScore = parseFloat(row[6]);
        if (numScore <= 1) numScore *= 100;
        let newRow = tbody.insertRow(0);
        newRow.innerHTML = `<td>${dateStr}</td><td>${row[2]}</td><td>${row[3]}/${row[4]}/${row[5]}</td><td><b>${numScore.toFixed(1)}%</b></td>`;
        scoreChart.data.labels.push(idx + 1 + "íšŒ"); scoreChart.data.datasets[0].data.push(numScore);
    });
    scoreChart.update();
}
</script>
