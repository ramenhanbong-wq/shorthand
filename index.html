        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2c3e50; display: flex; justify-content: center; align-items: center; z-index: 9999; }

        .container { max-width: 1300px; margin: 0 auto; background: var(--card); padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--main-blue); padding-bottom: 20px; margin-bottom: 30px; }
        
        .info-bar { display: grid; grid-template-columns: 1.5fr 1fr 0.8fr; gap: 20px; background: #f8f9fa; padding: 20px; border-radius: 12px; margin-bottom: 30px; }

        .save-btn { flex: 1; padding: 20px; background: #27ae60; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; display: none; }

        /* ì±„ì  ê²°ê³¼ì°½: ë°€ë¦¼ ë°©ì§€ í•µì‹¬ */
        .diff-view { 
            background: #fff; padding: 40px; border: 1px solid #eee; border-radius: 15px; 
            font-size: 22px; line-height: 2.8; white-space: pre-wrap; word-break: break-all;
        }

        /* ê°•ì¡° ìƒ‰ìƒ - ê°€ë…ì„± í–¥ìƒ */
        .d-missing { color: #e74c3c; font-weight: bold; background: rgba(231,76,60,0.1); padding: 0 2px; }
        .d-added { color: #27ae60; font-weight: bold; text-decoration: underline; background: rgba(39,174,96,0.1); padding: 0 2px; }
        .d-wrong { color: #2980b9; font-weight: bold; background: rgba(41,128,185,0.1); padding: 0 2px; }
        .correction { font-size: 0.6em; vertical-align: super; color: #3498db; border: 1px solid #3498db; padding: 1px 3px; border-radius: 3px; background: #fff; margin-left: 2px; font-weight: normal; }

        .bottom-section { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 50px; }
        .chart-container { height: 400px; background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee; }
    </style>

<body>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="color:var(--main-blue)">âŒ¨ï¸ DDOKSORI S2</h2>
        <input type="text" id="loginName" placeholder="ì„±í•¨">
        <input type="password" id="loginPw" placeholder="ì—°ë½ì²˜">
        <button onclick="checkAuth()">ì‹œìŠ¤í…œ ì ‘ì†</button>
        <p id="loginMsg" style="color:red; font-size:13px; margin-top:10px;"></p>
    </div>
</div>

<div id="app-content">
    <div class="container">
        <div class="header">
            <h2 style="margin:0">âŒ¨ï¸ SHORTHAND MASTER <span style="font-weight:300; font-size:18px; color:#888;">| ë°€ë¦¼ ë°©ì§€ ì—”ì§„</span></h2>
            <button onclick="logout()" style="padding:8px 15px; border-radius:8px; border:1px solid #ccc; cursor:pointer;">ë¡œê·¸ì•„ì›ƒ</button>
        </div>

        <div class="info-bar">
            <div><strong>ğŸ“Œ ì—°ìŠµ ì§€ë¬¸</strong><input type="text" id="docTitle" placeholder="ì§€ë¬¸ëª…"></div>
            <div><strong>ğŸ‘¤ í•™ìƒ ì •ë³´</strong><input type="text" id="studentDisplay" readonly style="background:#fff;"></div>
            <div><strong>ğŸ¯ ëª©í‘œ ì •í™•ë„</strong><input type="number" id="targetScore" value="95"></div>
            <input type="hidden" id="studentPhone">
        </div>

        <div class="input-section">
            <textarea id="original" placeholder="ì •ë‹µ ì›ë¬¸"></textarea>
            <textarea id="student" placeholder="í•™ìƒ ì…ë ¥"></textarea>
        </div>

        <div class="btn-group">
            <button class="main-btn" onclick="analyzeAndGrade()">ğŸ’¯ ì •ë°€ ì±„ì  ì‹¤í–‰</button>
            <button id="saveBtn" class="save-btn" onclick="saveToCloud()">ğŸ“¥ ê¸°ë¡ ì €ì¥</button>
        </div>

        <div id="resultArea" style="display:none; text-align:center;">
            <div style="font-size:70px; font-weight:900; color:var(--main-blue);" id="finalScore">0%</div>
            <div id="scoreDesc" style="font-size:20px; color:#888; margin-bottom:30px;"></div>
            <div class="diff-view" id="diffOutput" style="text-align:left;"></div>

                <table style="width:100%; border-collapse:collapse; font-size:14px; text-align:center;">
                    <thead style="background:#f8f9fa;"><tr><th style="padding:10px;">íšŒì°¨</th><th>ì§€ë¬¸</th><th>ì ìˆ˜</th></tr></thead>
                    <tbody id="historyTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
const SHEET_ID = '17SFATNdgT0YFk9o3WzjEmKtk_BjrNPZfwBmJuaeB3s4'; 
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxs0JKdgmCaRpLQqcTycQ-vnmei-VMqIGu9pIT-oKjSWoXH2T4M55jYtQKz4K4ob1s/exec';
let currentResult = null; let scoreChart = null;

async function checkAuth() {
    const name = document.getElementById('loginName').value.trim();
    const pw = document.getElementById('loginPw').value.trim();
    if(!name || !pw) return;
    document.getElementById('loginMsg').innerText = "ì¸ì¦ ì¤‘...";
    try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=ì‹œíŠ¸1`;
        const res = await fetch(url); const data = await res.text();
        const rows = data.split('\n').map(r => r.split(',').map(c => c.replace(/"/g, '').trim()));
        let user = rows.find(r => r[0] === name && r[2] === pw);
        if(user && user[3] === 'í—ˆìš©') {
            sessionStorage.setItem('sh_name', name); sessionStorage.setItem('sh_phone', pw);
            enterApp(name, pw);
        } else { document.getElementById('loginMsg').innerText = "ì¸ì¦ ì‹¤íŒ¨"; }
    } catch (e) { document.getElementById('loginMsg').innerText = "ì˜¤ë¥˜ ë°œìƒ"; }
}

function enterApp(name, pw) {
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('app-content').style.display = 'block';
    document.getElementById('studentDisplay').value = name;
    document.getElementById('studentPhone').value = pw;
    initChart(); loadCloudData(pw);
}

function logout() { sessionStorage.clear(); location.reload(); }

function analyzeAndGrade() {
    const rawO = document.getElementById('original').value;
    const rawS = document.getElementById('student').value;
    if(!rawO.trim() || !rawS.trim()) return;

    // í•µì‹¬: ëª¨ë“  ê³µë°±ê³¼ íŠ¹ìˆ˜ë¬¸ìë¥¼ ì œê±°í•œ ìˆœìˆ˜ ê¸€ìì—´ë¡œë§Œ 'ì±„ì  ìˆœì„œ'ë¥¼ ì¡ìŠµë‹ˆë‹¤.
    const cleanO = rawO.replace(/[^a-z0-9ê°€-í£]/gi, '').split('');
    const cleanS = rawS.replace(/[^a-z0-9ê°€-í£]/gi, '').split('');

    // LCS ì•Œê³ ë¦¬ì¦˜ (ë°€ë¦¼ ë°©ì§€ìš© ìµœì  ê²½ë¡œ ê³„ì‚°)
    let n = cleanO.length, m = cleanS.length;
    let dp = Array.from(Array(n + 1), () => Array(m + 1).fill(0));
    for(let i=1; i<=n; i++) {
        for(let j=1; j<=m; j++) {
            dp[i][j] = (cleanO[i-1] === cleanS[j-1]) ? dp[i-1][j-1]+1 : Math.max(dp[i-1][j], dp[i][j-1]);
        }
    }

    let i=n, j=m, diffs = [];
    while(i>0 || j>0) {
        if(i>0 && j>0 && cleanO[i-1] === cleanS[j-1]) { diffs.push({t:'s', c:cleanO[i-1]}); i--; j--; }
        else if(i>0 && j>0) { diffs.push({t:'w', c:cleanS[j-1], o:cleanO[i-1]}); i--; j--; }
        else if(j>0) { diffs.push({t:'a', c:cleanS[j-1]}); j--; }
        else { diffs.push({t:'m', c:cleanO[i-1]}); i--; }
    }
    diffs.reverse();

    // ì¶œë ¥ ìƒì„±: ì›ë¬¸(rawO)ì„ í•œ ê¸€ìì”© ëŒë©´ì„œ 'ê¸€ì'ì¼ ë•Œë§Œ ì±„ì  ë°ì´í„°ë¥¼ ë¼ì›Œë„£ìŠµë‹ˆë‹¤.
    let html = ""; let dIdx = 0; let wrong=0, missing=0, added=0;
    const originalChars = rawO.split('');

    originalChars.forEach(char => {
        // ê³µë°±, ì¤„ë°”ê¿ˆ, íŠ¹ìˆ˜ê¸°í˜¸ëŠ” ì±„ì í•˜ì§€ ì•Šê³  ê·¸ëŒ€ë¡œ ìœ ì§€
        if (/[^a-z0-9ê°€-í£]/i.test(char)) {
            html += char;
        } else {
            let res = diffs[dIdx];
            if (res) {
                if (res.t === 's') html += res.c;
                else if (res.t === 'w') { html += `<span class="d-wrong">${res.c}<span class="correction">${res.o}</span></span>`; wrong++; }
                else if (res.t === 'm') { html += `<span class="d-missing">${res.c}</span>`; missing++; }
                
                // ì²¨ì(ê¸€ì ì‚¬ì´ ë¶ˆí•„ìš”í•œ ì…ë ¥) ì²˜ë¦¬
                let next = diffs[dIdx+1];
                while(next && next.t === 'a') {
                    html += `<span class="d-added">${next.c}</span>`;
                    added++; dIdx++; next = diffs[dIdx+1];
                }
                dIdx++;
            }
        }
    });

    let score = n > 0 ? Math.max(0, 100 - ((wrong + missing + added) / n * 100)).toFixed(1) : 0;
    currentResult = { score, wrong, missing, added };
    
    document.getElementById('finalScore').innerText = score + "%";
    document.getElementById('scoreDesc').innerText = `ì˜¤ì ${wrong} / íƒˆì ${missing} / ì²¨ì ${added}`;
    document.getElementById('diffOutput').innerHTML = html;
    document.getElementById('resultArea').style.display = 'block';
    document.getElementById('saveBtn').style.display = 'block';
    document.getElementById('resultArea').scrollIntoView({behavior: 'smooth'});
}

async function saveToCloud() {
    const btn = document.getElementById('saveBtn'); btn.innerText = "ì €ì¥ ì¤‘..."; btn.disabled = true;
    const payload = {
        name: document.getElementById('studentPhone').value,
        displayName: document.getElementById('studentDisplay').value,
        title: document.getElementById('docTitle').value || "ë¯¸ì§€ì •",
        score: currentResult.score, wrong: currentResult.wrong, missing: currentResult.missing, added: currentResult.added
    };
    try {
        await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
        alert("ì„±ê³µ!"); btn.innerText = "ì €ì¥ ì™„ë£Œ"; loadCloudData(payload.name);
    } catch (e) { alert("ì‹¤íŒ¨"); btn.disabled = false; btn.innerText = "ì¬ì‹œë„"; }
}

function initChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    if(scoreChart) scoreChart.destroy();
    scoreChart = new Chart(ctx, { type: 'line', data: { labels: [], datasets: [{ label: 'ì •í™•ë„', data: [], borderColor: '#3498db', tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false } });
}

async function loadCloudData(phone) {
    try {
        const res = await fetch(`${WEB_APP_URL}?name=${encodeURIComponent(phone)}`);
        const data = await res.json(); renderHistory(data);
    } catch (e) {}
}

function renderHistory(data) {
    let tbody = document.getElementById("historyTable"); tbody.innerHTML = "";
    scoreChart.data.labels = []; scoreChart.data.datasets[0].data = [];
    data.slice(1).reverse().forEach((row, idx) => {
        let s = parseFloat(row[6]); if(s <= 1) s *= 100;
        tbody.innerHTML += `<tr><td style="padding:10px;">${data.length - idx - 1}íšŒ</td><td>${row[2]}</td><td><b>${s.toFixed(1)}%</b></td></tr>`;
        scoreChart.data.labels.push(idx+1); scoreChart.data.datasets[0].data.push(s);
    });
    scoreChart.update();
}
</script>
