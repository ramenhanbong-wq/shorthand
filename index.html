<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DDOKSORI S2 | 정밀 분석 및 기록 시스템</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --main-blue: #3498db; --bg: #2c3e50; --card: #ffffff; }
        body { font-family: 'Malgun Gothic', sans-serif; background-color: var(--bg); padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; background: var(--card); padding: 35px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--main-blue); padding-bottom: 15px; margin-bottom: 25px; }
        .login-info { font-size: 14px; color: #7f8c8d; }

        .input-group { display: flex; gap: 20px; margin-bottom: 20px; }
        .box { flex: 1; display: flex; flex-direction: column; }
        textarea { height: 200px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; resize: none; font-size: 18px; line-height: 1.8; }

        .btn-row { display: flex; gap: 10px; margin-bottom: 20px; }
        button { flex: 2; padding: 20px; background-color: var(--main-blue); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 20px; font-weight: bold; }
        .sub-btn { flex: 1; background-color: #95a5a6; font-size: 16px; }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .score-box { text-align: center; background: #f8f9fa; padding: 30px; border-radius: 12px; border: 1px solid #eee; }
        .score-text { font-size: 60px; font-weight: 900; color: var(--main-blue); }
        .chart-container { background: white; padding: 20px; border-radius: 12px; border: 1px solid #eee; height: 300px; }

        .diff-view {
            grid-column: span 2; background: #ffffff; padding: 40px;
            border: 2px solid #f1f1f1; border-radius: 12px;
            font-size: 24px; line-height: 3.8;
            white-space: pre-wrap; word-break: break-all; margin-top: 20px;
        }

        .d-missing { color: #e74c3c !important; font-weight: bold; background: rgba(231,76,60,0.1); padding: 0 3px; border-radius: 4px; }
        .d-added { color: #27ae60 !important; font-weight: bold; text-decoration: underline; }
        .d-wrong { color: #2980b9 !important; font-weight: bold; border-bottom: 2px solid #2980b9; position: relative; display: inline-block; }
        .correction { position: absolute; top: -1.7em; left: 0; font-size: 0.55em; color: #2980b9; background: white; border: 1px solid #2980b9; padding: 1px 5px; border-radius: 3px; }

        .history-section { margin-top: 40px; border-top: 2px solid #eee; padding-top: 20px; }
        .history-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }

        /* ===== 로그인 페이지 ===== */
        #loginOverlay {
            position: fixed;
            inset: 0;
            background: rgba(44,62,80,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .login-card {
            background: white;
            width: 360px;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
        }
        .login-card h2 { margin-bottom: 20px; color: #2c3e50; }
        .login-card input {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .login-card button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background: var(--main-blue);
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>

<body onload="initApp()">

<!-- 로그인 페이지 -->
<div id="loginOverlay">
    <div class="login-card">
        <h2>SHORTHAND MASTER</h2>
        <input id="loginName" placeholder="이름">
        <input id="loginPw" type="password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
    </div>
</div>

<div class="container">
    <div class="header-flex">
        <h2>⌨️ SHORTHAND MASTER S2</h2>
        <div class="login-info" id="userInfo">로그인 필요</div>
    </div>

    <!-- 이하 기존 화면 그대로 -->
    <!-- (네가 올린 코드 내용과 동일) -->
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbwkDlVeDObfZwFVyQL7cSeC_Md9Mn3K6s_EgiQU-PIBW8RrWqFMh5Kb1BZkX1CIDDo/exec";
let currentUser = localStorage.getItem('shorthand_user') || null;

function initApp() {
    if (currentUser) {
        document.getElementById('loginOverlay').style.display = "none";
        document.getElementById('userInfo').innerText = "사용자: " + currentUser;
    }
}
</script>

</body>
</html>
