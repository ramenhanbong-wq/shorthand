<script>
const SHEET_ID = '17SFATNdgT0YFk9o3WzjEmKtk_BjrNPZfwBmJuaeB3s4'; 
const SHEET_NAME = 'ì‹œíŠ¸1';

let currentResult = null;
let scoreChart = null;
let savedData = [];

async function checkAuth() {
    const name = document.getElementById('loginName').value.trim();
    const pw = document.getElementById('loginPw').value.trim();
    const msg = document.getElementById('loginMsg');
    if(!name || !pw) return;
    msg.innerText = "í™•ì¸ ì¤‘...";
    try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;
        const response = await fetch(url);
        const data = await response.text();
        const rows = data.split('\n').map(r => r.split(',').map(c => c.replace(/"/g, '').trim()));
        let user = rows.find(r => r[0] === name && r[2] === pw);
        if(user && user[3] === 'í—ˆìš©') {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('studentName').value = name;
            savedData = JSON.parse(localStorage.getItem('sh_v5_' + name)) || [];
            initChart();
        } else { msg.innerText = "ì¸ì¦ ì‹¤íŒ¨ (ì •ë³´ í™•ì¸ ìš”ë§)"; }
    } catch (e) { msg.innerText = "ì—°ê²° ì˜¤ë¥˜"; }
}

function analyzeAndGrade() {
    let rawO = document.getElementById('original').value;
    let rawS = document.getElementById('student').value;
    if(!rawO.trim() || !rawS.trim()) return;
    let oArr = rawO.toLowerCase().replace(/[^a-z0-9ê°€-í£]/g, '').split('');
    let sArr = rawS.toLowerCase().replace(/[^a-z0-9ê°€-í£]/g, '').split('');
    let n = oArr.length, m = sArr.length;
    let dp = Array.from(Array(n + 1), () => Array(m + 1).fill(0));
    for(let i=1; i<=n; i++) {
        for(let j=1; j<=m; j++) {
            dp[i][j] = (oArr[i-1] === sArr[j-1]) ? dp[i-1][j-1]+1 : Math.max(dp[i-1][j], dp[i][j-1]);
        }
    }
    let i=n, j=m, diffs = [];
    while(i>0 || j>0) {
        if(i>0 && j>0 && oArr[i-1] === sArr[j-1]) { diffs.push({t:'s', c:oArr[i-1]}); i--; j--; }
        else if(j>0 && (i===0 || dp[i][j-1] >= dp[i-1][j])) { diffs.push({t:'a', c:sArr[j-1]}); j--; }
        else { diffs.push({t:'m', c:oArr[i-1]}); i--; }
    }
    diffs.reverse();
    let wrong=0, missing=0, added=0, html="", k=0;
    while(k < diffs.length) {
        let cur = diffs[k], next = diffs[k+1];
        if(cur.t==='m' && next && next.t==='a') { 
            wrong++; html+=`<span class="d-wrong">${next.c}<span class="correction">${cur.c}</span></span>`; k+=2; 
        } else if(cur.t==='a' && next && next.t==='m') {
            wrong++; html+=`<span class="d-wrong">${cur.c}<span class="correction">${next.c}</span></span>`; k+=2;
        } else {
            if(cur.t==='s') html+=`<span>${cur.c}</span>`;
            else if(cur.t==='m'){ missing++; html+=`<span class="d-missing">${cur.c}</span>`; }
            else { added++; html+=`<span class="d-added">${cur.c}</span>`; }
            k++;
        }
    }
    let score = n > 0 ? Math.max(0, 100 - ((wrong + missing + added/3) / n * 100)).toFixed(1) : 0;
    currentResult = { score, wrong, missing, added };
    document.getElementById('finalScoreDisplay').innerText = score + "%";
    document.getElementById('scoreDesc').innerText = `ì˜¤ì ${wrong} / íƒˆì ${missing} / ì²¨ì ${added}`;
    document.getElementById('diffOutput').innerHTML = html;
    document.getElementById('resultArea').style.display = 'block';
    window.scrollTo({ top: document.getElementById('resultArea').offsetTop, behavior: 'smooth' });
}

function initChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    scoreChart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [
            { label: 'ì •í™•ë„', data: [], borderColor: '#3498db', tension: 0.3, fill: true, backgroundColor: 'rgba(52, 152, 219, 0.1)' },
            { label: 'ëª©í‘œ', data: [], borderColor: '#e74c3c', borderDash: [5, 5], fill: false }
        ]},
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { min: 80, max: 100 } } }
    });
    renderHistory();
}

function addToHistory() {
    if(!currentResult) return;
    const name = document.getElementById('studentName').value;
    savedData.push({ ...currentResult, target: document.getElementById('targetScore').value });
    localStorage.setItem('sh_v5_' + name, JSON.stringify(savedData));
    renderHistory();
}

function renderHistory() {
    let tbody = document.querySelector("#historyTable tbody");
    tbody.innerHTML = "";
    scoreChart.data.labels = [];
    scoreChart.data.datasets[0].data = [];
    scoreChart.data.datasets[1].data = [];
    savedData.forEach((item, idx) => {
        tbody.innerHTML += `<tr><td>${idx+1}íšŒ</td><td>${item.wrong}/${item.missing}/${item.added}</td><td><b>${item.score}%</b></td></tr>`;
        scoreChart.data.labels.push(`${idx+1}íšŒ`);
        scoreChart.data.datasets[0].data.push(item.score);
        scoreChart.data.datasets[1].data.push(item.target);
    });
    scoreChart.update();
}
</script>
