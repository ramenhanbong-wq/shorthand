            <div style="display:flex; align-items:center; gap:5px;">ğŸ“‚ <label>íŒŒì¼ëª…:</label> <input type="text" id="fileName" placeholder="ì˜ˆ: 2024 ì—°ìŠµ 1"></div>
            <div style="display:flex; align-items:center; gap:5px;">ğŸ¯ <label>ëª©í‘œ ì ìˆ˜:</label> <input type="number" id="targetScore" value="95" style="width: 60px;">%</div>

        <div class="input-group">

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbysfOdjVR8hmTRTOn7gwMc384TloH2qzur8XxOZTo4hune0V5ZBFn7tJZU3NktLYc8/exec";
let currentUser = localStorage.getItem('shorthand_user') || null;
let scoreHistory = [];
let myChart = null;

function initApp() {
    if (currentUser) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-screen').style.display = 'block';
        document.getElementById('userInfo').innerText = "ì‚¬ìš©ì: " + currentUser;
        fetchHistoryFromServer();
    } else {
        document.getElementById('login-screen').style.display = 'block';
        document.getElementById('main-screen').style.display = 'none';
    }
}

async function fetchHistoryFromServer() {
    try {
        const res = await fetch(GAS_URL + "?action=getHistory&name=" + encodeURIComponent(currentUser));
        const data = await res.json();
        if (data.result === "success") {
            scoreHistory = data.history;
            localStorage.setItem('shorthand_history', JSON.stringify(scoreHistory));
            updateHistoryUI();
            updateChart();
        }
    } catch (e) { console.error("ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨"); }
}

async function login() {
    const btn = document.getElementById('loginBtn');
    const name = document.getElementById('nameInput').value.trim();
    const pw = document.getElementById('pwInput').value;
    
    if (!name || !pw) { alert("ì´ë¦„ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”."); return; }
    
    btn.innerText = "ë¡œê·¸ì¸ ì¤‘... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”";
    btn.disabled = true;

    try {
        const res = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({ action: "login", name: name, pw: pw })
        });
        const result = await res.json();
        if (result.result === "success") {
            if (currentUser !== result.name) {
                localStorage.removeItem('shorthand_history');
                scoreHistory = [];
            }
            currentUser = result.name;
            localStorage.setItem('shorthand_user', currentUser);
            alert(currentUser + "ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤!");
            initApp();
        } else { alert("ë¡œê·¸ì¸ ì •ë³´ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤."); }
    } catch (e) {
        alert("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
    } finally {
        btn.innerText = "ë¡œê·¸ì¸";
        btn.disabled = false;
    }
}

function logout() {
    if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
        localStorage.removeItem('shorthand_user');
        localStorage.removeItem('shorthand_history');
        currentUser = null;
        location.reload();
    }
}

/* ====== [ì ˆëŒ€ ë³´ì¡´] ì±„ì  ì—”ì§„ ë¡œì§ (ê°ì  ìˆ˜ì‹ í•€ì…‹ ìˆ˜ì • ì™„ë£Œ) ====== */
function analyzeAndGrade() {
    if (!currentUser) { alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤!"); return; }

    let rawO = document.getElementById('original').value;
    let rawS = document.getElementById('student').value;
    if(!rawO.trim()) return;

    let spaceMap = []; 
    let pureIdx = 0;
    for (let i = 0; i < rawO.length; i++) {
        if (/\s/.test(rawO[i])) spaceMap[pureIdx] = true; 
        else pureIdx++;
    }

    const preprocess = (t) => t.replace(/\s/g, '').split('');
    let oArr = preprocess(rawO), sArr = preprocess(rawS);
    let n = oArr.length, m = sArr.length;
    let dp = Array.from(Array(n + 1), () => Array(m + 1).fill(0));
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
            dp[i][j] = (oArr[i-1] === sArr[j-1]) ? dp[i-1][j-1]+1 : Math.max(dp[i-1][j], dp[i][j-1]);
        }
    }

    let i = n, j = m, diffs = [];
    while (i > 0 || j > 0) {
        if (i > 0 && j > 0 && oArr[i-1] === sArr[j-1]) {
            diffs.push({ t: 'same', c: oArr[i-1], idx: i-1 }); i--; j--;
        } else if (j > 0 && (i === 0 || dp[i][j-1] >= dp[i-1][j])) {
            diffs.push({ t: 'added', c: sArr[j-1] }); j--;
        } else {
            diffs.push({ t: 'missing', c: oArr[i-1], idx: i-1 }); i--;
        }
    }
    diffs.reverse();

    let html = "", w=0, mi=0, ad=0;
    for (let k = 0; k < diffs.length; k++) {
        let cur = diffs[k], next = diffs[k+1];
        if (cur.idx !== undefined && spaceMap[cur.idx]) html += " ";
        if (cur.t === 'same') html += `<span>${cur.c}</span>`;
        else if (cur.t === 'missing' && next && next.t === 'added') {
            html += `<span class="d-wrong">${next.c}<span class="correction">${cur.c}</span></span>`;
            w++; k++;
        } else if (cur.t === 'missing') { html += `<span class="d-missing">${cur.c}</span>`; mi++; }
        else if (cur.t === 'added') { html += `<span class="d-added">${cur.c}</span>`; ad++; }
    }

    // [í•€ì…‹ ìˆ˜ì •] ê°ì  ê¸°ì¤€ ì ìš©: ì˜¤ì(w) 1ì , íƒˆì(mi) 1ì , ì²¨ì(ad) 0.33ì (3ê°œë‹¹ 1ì )
    let totalPenalty = (w * 1) + (mi * 1) + (ad * (1/3)); 
    let score = n > 0 ? Math.max(0, 100 - (totalPenalty / n * 100)).toFixed(1) : 0;

    const fName = document.getElementById('fileName').value || "ë¯¸ì§€ì • íŒŒì¼";
    const tScore = parseFloat(document.getElementById('targetScore').value) || 95;
    const isPass = parseFloat(score) >= tScore;

    const resultData = { 
        date: new Date().toLocaleString(), 
        title: fName, 
        score: score, 
        w: w, mi: mi, ad: ad, 
        target: tScore,
        pass: isPass 
    };
    
    scoreHistory.push(resultData);
    localStorage.setItem('shorthand_history', JSON.stringify(scoreHistory));

    document.getElementById('finalScore').innerText = score;
    document.getElementById('scoreDesc').innerText = `ì˜¤ì: ${w} / íƒˆì: ${mi} / ì²¨ì: ${ad}`;
    document.getElementById('goalResult').innerText = isPass ? "ğŸ‰ ëª©í‘œ ë‹¬ì„± ì„±ê³µ!" : "ğŸ“‰ ëª©í‘œ ë‹¬ì„± ì‹¤íŒ¨";
    document.getElementById('goalResult').className = isPass ? "pass" : "fail";
    document.getElementById('diffOutput').innerHTML = html;
    document.getElementById('result').style.display = 'block';

    sendDataToServer(score, w, mi, ad, fName);
    updateHistoryUI();
    updateChart();
}
/* ====== ë³´ì¡´ ë ====== */

function updateHistoryUI() {
    const list = document.getElementById('historyList');
    list.innerHTML = scoreHistory.slice(-10).reverse().map(item => `
        <div class="history-item">
            <span>ğŸ“… ${item.date} [${item.title}]</span>
            <span class="${item.pass ? 'pass' : 'fail'}">
                <strong>${item.score}%</strong> (ëª©í‘œ:${item.target}%)
            </span>
        </div>
    `).join('');
}

function updateChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    const labels = scoreHistory.slice(-15).map(i => i.title);
    const data = scoreHistory.slice(-15).map(i => i.score);

    if(myChart) myChart.destroy();
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{ 
                label: 'ìµœê·¼ ì •í™•ë„ ë³€í™”', 
                data: data, 
                borderColor: '#3498db', 
                backgroundColor: 'rgba(52, 152, 219, 0.1)',
                tension: 0.3, 
                fill: true 
            }]
        },
        options: { 
            responsive: true, 
            maintainAspectRatio: false,
            scales: { y: { /* ìë™ ì¡°ì ˆ */ } } 
        }
    });
}

function clearHistory() {
    if(confirm("ëª¨ë“  ê¸°ë¡ì„ ì‚­ì œí• ê¹Œìš”? (ì„œë²„ ê¸°ë¡ì€ ìœ ì§€ë©ë‹ˆë‹¤)")) {
        localStorage.removeItem('shorthand_history');
        scoreHistory = [];
        updateHistoryUI();
        updateChart();
    }
}

async function sendDataToServer(score, w, mi, ad, title) {
    const payload = { action: "save", name: currentUser, title: title, score: score, w: w, mi: mi, ad: ad };
    try { await fetch(GAS_URL, { method: "POST", body: JSON.stringify(payload) }); } catch(e) { console.error("ì„œë²„ ì €ì¥ ì‹¤íŒ¨"); }
}
</script>
