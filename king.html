<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHORTHAND MASTER :: ë‚´ê°€ ë°”ë¡œ ì†ê¸°ì™•</title>
    <style>
        :root {
            --bg-color: #f0f2f5; --card-bg: #ffffff; --accent: #6c5e7f;
            --gold: #f1c40f; --silver: #bdc3c7; --bronze: #cd7f32;
        }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 10px; box-sizing: border-box; }
        
        /* ë°˜ì‘í˜• í¬ë””ì›€ */
        .podium { display: flex; justify-content: space-around; align-items: flex-end; width: 100%; max-width: 900px; background: #2d3436; color: white; padding: 15px 5px; border-radius: 20px; margin-bottom: 15px; }
        .podium-item { text-align: center; flex: 1; min-width: 0; }
        .p-1 { color: var(--gold); font-size: 1.2rem; font-weight: 800; order: 2; border-top: 3px solid var(--gold); }
        .p-2 { color: var(--silver); order: 1; font-size: 0.9rem; }
        .p-3 { color: var(--bronze); order: 3; font-size: 0.9rem; }
        .podium-item .name { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-top: 5px; }
        
        .container { width: 100%; max-width: 900px; background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); box-sizing: border-box; }
        
        /* ê¸€ì ìˆ˜ ì¡°ì ˆ ì„¤ì • */
        .settings { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; background: #f8f9fa; padding: 10px; border-radius: 10px; font-size: 0.9rem; }
        input[type="range"] { flex: 1; max-width: 200px; cursor: pointer; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 0.85rem; }
        .target-box { background: #f8f9fa; padding: 25px 15px; border-radius: 15px; font-size: 1.4rem; font-weight: 600; min-height: 60px; margin-bottom: 20px; line-height: 1.6; text-align: center; word-break: keep-all; }
        
        .char { color: #d1d8e0; }
        .correct { color: #2d3436; }
        .incorrect { color: #ff7675; background: rgba(255,118,117,0.1); border-radius: 4px; }
        .ignored { color: #dfe6e9; }
        
        .typing-input { width: 100%; padding: 15px; font-size: 1.3rem; border: 3px solid #dfe6e9; border-radius: 12px; outline: none; text-align: center; box-sizing: border-box; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 20px; flex-wrap: wrap; }
        .btn { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; flex: 1; min-width: 100px; font-size: 0.9rem; transition: 0.2s; display: flex; align-items: center; justify-content: center; }

        /* ëª¨ë°”ì¼ ìµœì í™” ë¯¸ë””ì–´ ì¿¼ë¦¬ */
        @media (max-width: 600px) {
            .target-box { font-size: 1.1rem; padding: 20px 10px; }
            .typing-input { font-size: 1.1rem; }
            .podium-item .name { font-size: 0.8rem; }
            .container { padding: 15px; }
        }

        #rank-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 15px; z-index: 1000; width: 90%; max-width: 400px; }
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999; }
    </style>
</head>
<body>

<div class="podium">
    <div class="podium-item p-2">ğŸ¥ˆ 2ìœ„<span id="p2-name" class="name">-</span><span id="p2-cpm">0</span></div>
    <div class="podium-item p-1">ğŸ‘‘ 1ìœ„<span id="p1-name" class="name">ëŒ€ê¸° ì¤‘</span><span id="p1-cpm">0</span></div>
    <div class="podium-item p-3">ğŸ¥‰ 3ìœ„<span id="p3-name" class="name">-</span><span id="p3-cpm">0</span></div>
</div>

<div class="container">
    <div class="settings">
        <span>í‘œì‹œ ê¸€ì ìˆ˜:</span>
        <input type="range" id="chunk-slider" min="10" max="50" value="30" oninput="updateChunkSize(this.value)">
        <span id="chunk-val">30ì</span>
    </div>

    <div class="header">
        <div style="flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;"><b>ì§€ë¬¸:</b> <span id="file-name-display">-</span></div>
        <div style="margin-left:10px;">â±<span id="timer">0ì´ˆ</span> | ğŸš€<span id="current-cpm">0ì</span></div>
    </div>

    <div id="target-box" class="target-box">ë°ì´í„° ë¡œë”© ì¤‘...</div>
    <div id="input-wrapper"></div>

    <div class="btn-group">
        <label id="admin-upload-btn" class="btn" style="background:#54a0ff; color:white; display:none;">ğŸ“ ì—…ë¡œë“œ <input type="file" id="file-selector" style="display:none"></label>
        <button class="btn" style="background:#ee5253; color:white;" onclick="resetGame()">ğŸ”„ ë¦¬ì…‹</button>
        <button class="btn" style="background:#10ac84; color:white;" onclick="toggleRank()">ğŸ† ìˆœìœ„</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleRank()"></div>
<div id="rank-modal">
    <h3 style="margin-top:0">ğŸ“Š ì˜¤ëŠ˜ì˜ ìˆœìœ„ (1ì¸ 1ê¸°ë¡)</h3>
    <div id="rank-list" style="max-height: 300px; overflow-y: auto;"></div>
    <button class="btn" style="background:#eee; width:100%; margin-top:15px;" onclick="toggleRank()">ë‹«ê¸°</button>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzn6ooR6ZWzRk4rv0KLsYeWRMd-oSCtGO6k0CmBGseH5yseg3o0IaHvCBGpbJxgLNc/exec";
    const adminNames = ["ê°€ì„", "í•œì†”", "ì§€í›ˆ", "ë„í˜„", "ì‹ ìœ¤ê²½", "ì§„ê²½ì€", "í™©ì•„ìœ¨"];
    const currentUser = sessionStorage.getItem('shorthand_user');

    let rawText = "", displayChunks = [], curIdx = 0, startTime = null, timerInt = null, totalTypedLength = 0, isTransitioning = false;
    let chunkSize = 30;

    function updateChunkSize(val) {
        chunkSize = parseInt(val);
        document.getElementById('chunk-val').innerText = val + "ì";
        if(rawText) {
            displayChunks = sliceTextByEojeol(rawText, chunkSize);
            resetGame();
        }
    }

    // ì–´ì ˆ ë‹¨ìœ„ë¡œ ìë¥´ëŠ” í•µì‹¬ ë¡œì§
    function sliceTextByEojeol(text, limit) {
        if(!text) return [];
        let result = [];
        let str = text.replace(/\s+/g, ' ').trim();
        
        while (str.length > 0) {
            if (str.length <= limit) {
                result.push(str);
                break;
            }
            let cutPos = str.lastIndexOf(' ', limit); // ì§€ì • ê¸¸ì´ ë‚´ ë§ˆì§€ë§‰ ê³µë°± ì°¾ê¸°
            if (cutPos === -1) cutPos = str.indexOf(' ', limit); // ì—†ìœ¼ë©´ ê·¸ ë‹¤ìŒ ê³µë°± ì°¾ê¸°
            if (cutPos === -1) cutPos = str.length; // ê·¸ë˜ë„ ì—†ìœ¼ë©´ ëê¹Œì§€
            
            result.push(str.substring(0, cutPos).trim());
            str = str.substring(cutPos).trim();
        }
        return result;
    }

    function createNewInput() {
        const wrapper = document.getElementById('input-wrapper');
        wrapper.innerHTML = '';
        const newInp = document.createElement('input');
        newInp.type = 'text'; newInp.id = 'input-field'; newInp.className = 'typing-input';
        newInp.placeholder = 'ì…ë ¥í•˜ì„¸ìš”...'; newInp.autocomplete = 'off';
        newInp.addEventListener('input', handleTyping);
        wrapper.appendChild(newInp);
        newInp.focus();
    }

    async function syncContent() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            if (data.target && data.target.fileName !== document.getElementById('file-name-display').innerText) {
                document.getElementById('file-name-display').innerText = data.target.fileName;
                rawText = data.target.content;
                displayChunks = sliceTextByEojeol(rawText, chunkSize);
                resetGame();
            }
            if (data.ranks) updateRankingUI(data.ranks);
        } catch(e) {}
    }

    function updateRankingUI(ranks) {
        const fName = document.getElementById('file-name-display').innerText;
        const today = new Date(new Date().getTime() + (9 * 60 * 60 * 1000)).toISOString().split('T')[0];
        const bests = {};
        ranks.filter(r => r.date === today && r.fileName === fName).forEach(r => {
            if (!bests[r.name] || r.cpm > bests[r.name].cpm) bests[r.name] = r;
        });
        const sorted = Object.values(bests).sort((a, b) => b.cpm - a.cpm);
        ['p1','p2','p3'].forEach((id, i) => {
            const d = sorted[i];
            document.getElementById(`${id}-name`).innerText = d ? d.name : "-";
            document.getElementById(`${id}-cpm`).innerText = d ? d.cpm : "0";
        });
        document.getElementById('rank-list').innerHTML = sorted.map((r, i) => `
            <div class="rank-row"><span><b>${i+1}ìœ„</b> ${r.name}</span><span>${r.cpm}ì</span></div>
        `).join('') || "ê¸°ë¡ ì—†ìŒ";
    }

    function render() {
        if (isTransitioning) return;
        const targetText = displayChunks[curIdx] || "";
        const cleanTarget = cleanText(targetText);
        const inp = document.getElementById('input-field');
        const cleanTyped = cleanText(inp ? inp.value : "");
        const box = document.getElementById('target-box');
        box.innerHTML = '';
        
        let tPtr = 0, dPtr = 0;
        targetText.split('').forEach(char => {
            const span = document.createElement('span');
            span.innerText = char;
            if (/[^ã„±-ã…ê°€-í£a-zA-Z0-9]/.test(char)) span.className = 'char ignored';
            else {
                span.className = 'char';
                if (dPtr < cleanTyped.length) {
                    span.classList.add(cleanTyped[dPtr] === cleanTarget[tPtr] ? 'correct' : 'incorrect');
                    dPtr++;
                }
                tPtr++;
            }
            box.appendChild(span);
        });

        if (cleanTyped.length > 0 && cleanTyped === cleanTarget) {
            isTransitioning = true;
            totalTypedLength += cleanTarget.length;
            document.getElementById('input-wrapper').innerHTML = "";
            if (curIdx < displayChunks.length - 1) {
                curIdx++;
                setTimeout(() => { isTransitioning = false; createNewInput(); render(); }, 50);
            } else { finishGame(); }
        }
    }

    function handleTyping() {
        const inp = document.getElementById('input-field');
        if (!startTime && inp.value.length > 0) { 
            startTime = new Date(); 
            timerInt = setInterval(() => {
                const elap = (new Date() - startTime) / 1000;
                document.getElementById('timer').innerText = Math.floor(elap) + "ì´ˆ";
                const total = totalTypedLength + cleanText(document.getElementById('input-field').value).length;
                document.getElementById('current-cpm').innerText = elap > 0 ? Math.floor(total/(elap/60)) + "ì" : "0ì";
            }, 500);
        }
        render();
    }

    async function finishGame() {
        clearInterval(timerInt);
        const finalCpm = document.getElementById('current-cpm').innerText.replace('ì', '');
        if (currentUser && finalCpm > 0) {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "saveScore", name: currentUser, fileName: document.getElementById('file-name-display').innerText, cpm: parseInt(finalCpm) })
            });
            syncContent();
        }
        alert("ì™„ë£Œ!"); resetGame();
    }

    function resetGame() {
        curIdx = 0; totalTypedLength = 0; startTime = null; isTransitioning = false;
        if (timerInt) clearInterval(timerInt);
        document.getElementById('timer').innerText = '0ì´ˆ';
        document.getElementById('current-cpm').innerText = '0ì';
        createNewInput(); render();
    }

    function cleanText(str) { return str.replace(/[^ã„±-ã…ê°€-í£a-zA-Z0-9]/g, ""); }
    function toggleRank() {
        const m = document.getElementById('rank-modal');
        const o = document.getElementById('overlay');
        const isV = m.style.display === 'block';
        m.style.display = isV ? 'none' : 'block'; o.style.display = isV ? 'none' : 'block';
        if(!isV) syncContent();
    }

    document.getElementById('file-selector').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = async (ev) => { 
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "saveTargetText", fileName: file.name, content: ev.target.result }) });
            syncContent(); 
        };
        reader.readAsText(file, 'utf-8');
    });

    if (adminNames.includes(currentUser)) document.getElementById('admin-upload-btn').style.display = 'flex';
    createNewInput(); syncContent(); setInterval(syncContent, 10000);
</script>
</body>
</html>
