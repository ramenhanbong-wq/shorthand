<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHORTHAND MASTER :: ë‚´ê°€ ë°”ë¡œ ì†ê¸°ì™•</title>
    <style>
        :root {
            --bg-color: #f0f2f5; --card-bg: #ffffff; --accent: #6c5e7f;
            --gold: #f1c40f; --silver: #bdc3c7; --bronze: #cd7f32;
        }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 10px; box-sizing: border-box; }
        
        /* ìƒë‹¨ í¬ë””ì›€ ë ˆì´ì•„ì›ƒ ìµœì í™” */
        .podium { display: flex; justify-content: space-around; align-items: flex-end; width: 100%; max-width: 900px; background: #2d3436; color: white; padding: 15px 5px; border-radius: 20px; margin-bottom: 15px; }
        .podium-item { text-align: center; flex: 1; min-width: 0; padding: 0 5px; }
        .p-1 { color: var(--gold); font-size: 1.1rem; font-weight: 800; order: 2; border-top: 3px solid var(--gold); }
        .p-2 { color: var(--silver); order: 1; font-size: 0.9rem; }
        .p-3 { color: var(--bronze); order: 3; font-size: 0.9rem; }
        .podium-item .name { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-top: 5px; font-weight: bold; }
        
        .container { width: 100%; max-width: 900px; background: var(--card-bg); padding: 25px 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); box-sizing: border-box; }
        
        /* ê¸€ì ìˆ˜ ì¡°ì ˆ */
        .settings { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; background: #f8f9fa; padding: 12px; border-radius: 12px; font-size: 0.95rem; font-weight: bold; }
        input[type="range"] { flex: 1; max-width: 200px; cursor: pointer; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 1rem; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; }
        
        /* ì§€ë¬¸ ë°•ìŠ¤ ê°€ë…ì„± ê°•í™” */
        .target-box { background: #f8f9fa; padding: 35px 15px; border-radius: 15px; font-size: 1.7rem; font-weight: 700; min-height: 80px; margin-bottom: 20px; line-height: 1.5; text-align: center; word-break: keep-all; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02); }
        
        .char { color: #d1d8e0; }
        .correct { color: #2d3436; }
        .incorrect { color: #ff7675; background: rgba(255,118,117,0.1); border-radius: 4px; }
        
        .typing-input { width: 100%; padding: 18px; font-size: 1.5rem; border: 3px solid #dfe6e9; border-radius: 15px; outline: none; text-align: center; box-sizing: border-box; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .typing-input:focus { border-color: var(--accent); }
        
        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        .btn { padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; flex: 1; font-size: 1rem; transition: 0.2s; display: flex; align-items: center; justify-content: center; }

        /* ê²°ê³¼/ìˆœìœ„ ëª¨ë‹¬ ê³µí†µ */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); z-index: 1000; width: 85%; max-width: 400px; text-align: center; }
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:999; backdrop-filter: blur(3px); }

        @media (max-width: 600px) {
            .target-box { font-size: 1.4rem; padding: 25px 10px; }
            .typing-input { font-size: 1.3rem; }
            .header { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

<div class="podium">
    <div class="podium-item p-2">ğŸ¥ˆ 2ìœ„<span id="p2-name" class="name">-</span><span id="p2-cpm">0</span></div>
    <div class="podium-item p-1">ğŸ‘‘ 1ìœ„<span id="p1-name" class="name">ëŒ€ê¸° ì¤‘</span><span id="p1-cpm">0</span></div>
    <div class="podium-item p-3">ğŸ¥‰ 3ìœ„<span id="p3-name" class="name">-</span><span id="p3-cpm">0</span></div>
</div>

<div class="container">
    <div class="settings">
        <span>í‘œì‹œ ê¸€ì ìˆ˜:</span>
        <input type="range" id="chunk-slider" min="10" max="50" value="30" oninput="updateChunkSize(this.value)">
        <span id="chunk-val">30ì</span>
    </div>

    <div class="header">
        <div style="flex:1; overflow:hidden; text-overflow:ellipsis;"><b>ì§€ë¬¸:</b> <span id="file-name-display">-</span></div>
        <div style="white-space:nowrap; font-weight:bold; color:var(--accent);">â± <span id="timer">0ì´ˆ</span> | ğŸš€ <span id="current-cpm">0</span> ì</div>
    </div>

    <div id="target-box" class="target-box">ì¤€ë¹„ ì¤‘...</div>
    <div id="input-wrapper"></div>

    <div class="btn-group">
        <label id="admin-upload-btn" class="btn" style="background:#54a0ff; color:white; display:none;">ğŸ“ ì—…ë¡œë“œ <input type="file" id="file-selector" style="display:none"></label>
        <button class="btn" style="background:#ee5253; color:white;" onclick="resetGame()">ğŸ”„ ë¦¬ì…‹</button>
        <button class="btn" style="background:#10ac84; color:white;" onclick="toggleRank()">ğŸ† ìˆœìœ„</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeAllModals()"></div>
<div id="rank-modal" class="modal">
    <h3 style="margin-top:0">ğŸ“Š ì˜¤ëŠ˜ì˜ ìˆœìœ„</h3>
    <div id="rank-list" style="max-height: 300px; overflow-y: auto;"></div>
    <button class="btn" style="background:#eee; width:100%; margin-top:20px;" onclick="closeAllModals()">ë‹«ê¸°</button>
</div>

<div id="result-modal" class="modal">
    <h2 style="color:var(--accent)">ì¶•í•˜í•©ë‹ˆë‹¤! ğŸ‰</h2>
    <div style="font-size: 1.2rem; margin: 20px 0;">
        <p>ìµœì¢… íƒ€ì ì†ë„</p>
        <p style="font-size: 2.5rem; font-weight: 800; color: #2d3436;"><span id="final-cpm-res">0</span> ì</p>
    </div>
    <button class="btn" style="background:var(--accent); color:white; width:100%;" onclick="closeAllModals()">ê¸°ë¡ ì €ì¥ ë° ë‹«ê¸°</button>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzn6ooR6ZWzRk4rv0KLsYeWRMd-oSCtGO6k0CmBGseH5yseg3o0IaHvCBGpbJxgLNc/exec";
    const adminNames = ["ê°€ì„", "í•œì†”", "ì§€í›ˆ", "ë„í˜„", "ì‹ ìœ¤ê²½", "ì§„ê²½ì€", "í™©ì•„ìœ¨"];
    const currentUser = sessionStorage.getItem('shorthand_user');

    let rawText = "", displayChunks = [], curIdx = 0, startTime = null, timerInt = null, totalTypedLength = 0, isTransitioning = false;
    let chunkSize = 30;

    function updateChunkSize(val) {
        chunkSize = parseInt(val);
        document.getElementById('chunk-val').innerText = val + "ì";
        if(rawText) { displayChunks = sliceTextByEojeol(rawText, chunkSize); resetGame(); }
    }

    function sliceTextByEojeol(text, limit) {
        if(!text) return [];
        let result = [], str = text.replace(/\s+/g, ' ').trim();
        while (str.length > 0) {
            if (str.length <= limit) { result.push(str); break; }
            let cutPos = str.lastIndexOf(' ', limit);
            if (cutPos === -1) cutPos = str.indexOf(' ', limit);
            if (cutPos === -1) cutPos = str.length;
            result.push(str.substring(0, cutPos).trim());
            str = str.substring(cutPos).trim();
        }
        return result;
    }

    function createNewInput() {
        const wrapper = document.getElementById('input-wrapper');
        wrapper.innerHTML = '';
        const newInp = document.createElement('input');
        newInp.type = 'text'; newInp.id = 'input-field'; newInp.className = 'typing-input';
        newInp.placeholder = 'ì—¬ê¸°ì— ì…ë ¥í•˜ì„¸ìš”'; newInp.autocomplete = 'off';
        newInp.addEventListener('input', handleTyping);
        wrapper.appendChild(newInp);
        newInp.focus();
    }

    async function syncContent() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            if (data.target && data.target.fileName !== document.getElementById('file-name-display').innerText) {
                document.getElementById('file-name-display').innerText = data.target.fileName;
                rawText = data.target.content;
                displayChunks = sliceTextByEojeol(rawText, chunkSize);
                resetGame();
            }
            if (data.ranks) updateRankingUI(data.ranks);
        } catch(e) {}
    }

    function updateRankingUI(ranks) {
        const fName = document.getElementById('file-name-display').innerText;
        const today = new Date(new Date().getTime() + (9 * 60 * 60 * 1000)).toISOString().split('T')[0];
        const bests = {};
        ranks.filter(r => r.date === today && r.fileName === fName).forEach(r => {
            if (!bests[r.name] || r.cpm > bests[r.name].cpm) bests[r.name] = r;
        });
        const sorted = Object.values(bests).sort((a, b) => b.cpm - a.cpm);
        ['p1','p2','p3'].forEach((id, i) => {
            const d = sorted[i];
            document.getElementById(`${id}-name`).innerText = d ? d.name : "-";
            document.getElementById(`${id}-cpm`).innerText = d ? d.cpm : "0";
        });
        document.getElementById('rank-list').innerHTML = sorted.map((r, i) => `
            <div style="display:flex;justify-content:space-between;padding:12px;border-bottom:1px solid #eee;">
                <span><b>${i+1}ìœ„</b> ${r.name}</span><span>${r.cpm} ì</span>
            </div>`).join('') || "ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.";
    }

    function handleTyping() {
        const inp = document.getElementById('input-field');
        if (!startTime && inp.value.length > 0) { 
            startTime = new Date(); 
            timerInt = setInterval(() => {
                const elap = (new Date() - startTime) / 1000;
                document.getElementById('timer').innerText = Math.floor(elap) + "ì´ˆ";
                const curTyped = cleanText(document.getElementById('input-field').value).length;
                const total = totalTypedLength + curTyped;
                document.getElementById('current-cpm').innerText = elap > 0 ? Math.floor(total/(elap/60)) : "0";
            }, 500);
        }
        render();
    }

    function render() {
        if (isTransitioning) return;
        const targetText = displayChunks[curIdx] || "";
        const cleanTarget = cleanText(targetText);
        const inp = document.getElementById('input-field');
        const cleanTyped = cleanText(inp ? inp.value : "");
        const box = document.getElementById('target-box');
        box.innerHTML = '';
        
        let tPtr = 0, dPtr = 0;
        targetText.split('').forEach(char => {
            const span = document.createElement('span');
            span.innerText = char;
            if (/[^ã„±-ã…ê°€-í£a-zA-Z0-9]/.test(char)) span.className = 'char';
            else {
                span.className = 'char';
                if (dPtr < cleanTyped.length) {
                    span.classList.add(cleanTyped[dPtr] === cleanTarget[tPtr] ? 'correct' : 'incorrect');
                    dPtr++;
                }
                tPtr++;
            }
            box.appendChild(span);
        });

        if (cleanTyped.length > 0 && cleanTyped === cleanTarget) {
            isTransitioning = true;
            totalTypedLength += cleanTarget.length;
            document.getElementById('input-wrapper').innerHTML = "";
            if (curIdx < displayChunks.length - 1) {
                curIdx++;
                setTimeout(() => { isTransitioning = false; createNewInput(); render(); }, 50);
            } else { finishGame(); }
        }
    }

    async function finishGame() {
        clearInterval(timerInt);
        const finalCpm = document.getElementById('current-cpm').innerText;
        document.getElementById('final-cpm-res').innerText = finalCpm;
        
        // ê²°ê³¼ ëª¨ë‹¬ í‘œì‹œ
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('result-modal').style.display = 'block';

        if (currentUser && finalCpm > 0) {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "saveScore", name: currentUser, fileName: document.getElementById('file-name-display').innerText, cpm: parseInt(finalCpm) })
            });
            syncContent();
        }
    }

    function resetGame() {
        curIdx = 0; totalTypedLength = 0; startTime = null; isTransitioning = false;
        if (timerInt) clearInterval(timerInt);
        document.getElementById('timer').innerText = '0ì´ˆ';
        document.getElementById('current-cpm').innerText = '0';
        createNewInput(); render();
    }

    function cleanText(str) { return str.replace(/[^ã„±-ã…ê°€-í£a-zA-Z0-9]/g, ""); }
    
    function closeAllModals() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('rank-modal').style.display = 'none';
        document.getElementById('result-modal').style.display = 'none';
        resetGame();
    }

    function toggleRank() {
        const m = document.getElementById('rank-modal');
        const o = document.getElementById('overlay');
        m.style.display = 'block'; o.style.display = 'block';
        syncContent();
    }

    document.getElementById('file-selector').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = async (ev) => { 
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "saveTargetText", fileName: file.name, content: ev.target.result }) });
            syncContent(); 
        };
        reader.readAsText(file, 'utf-8');
    });

    if (adminNames.includes(currentUser)) document.getElementById('admin-upload-btn').style.display = 'flex';
    createNewInput(); syncContent(); setInterval(syncContent, 10000);
</script>
</body>
</html>
