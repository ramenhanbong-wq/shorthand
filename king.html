<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SHORTHAND MASTER :: ë‚´ê°€ ë°”ë¡œ ì†ê¸°ì™•</title>
    <style>
        :root {
            --bg-color: #f0f2f5; --card-bg: #ffffff; --accent: #6c5e7f;
            --text-dark: #333333; --text-dim: #888888;
            --gold: #f1c40f; --silver: #bdc3c7; --bronze: #cd7f32;
        }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .podium { display: flex; justify-content: space-around; align-items: flex-end; width: 100%; max-width: 900px; background: #2d3436; color: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .podium-item { text-align: center; flex: 1; transition: 0.3s; }
        .p-1 { color: var(--gold); font-size: 1.4rem; font-weight: 800; order: 2; border-top: 3px solid var(--gold); padding-top: 5px; }
        .p-2 { color: var(--silver); order: 1; }
        .p-3 { color: var(--bronze); order: 3; }
        .podium-item .name { display: block; font-size: 1.1rem; margin-top: 5px; color: #fff; }
        .podium-item .cpm { font-size: 0.9rem; opacity: 0.8; }
        .container { width: 95%; max-width: 900px; background: var(--card-bg); padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .target-box { background: #f8f9fa; padding: 40px; border-radius: 15px; font-size: 1.8rem; font-weight: 600; min-height: 80px; margin-bottom: 25px; line-height: 1.5; text-align: center; }
        .char { color: #d1d8e0; }
        .correct { color: #2d3436; }
        .incorrect { color: #ff7675; background: rgba(255,118,117,0.1); border-radius: 4px; }
        .ignored { color: #dfe6e9; }
        input[type="text"] { width: 100%; padding: 20px; font-size: 1.6rem; border: 3px solid #dfe6e9; border-radius: 15px; outline: none; text-align: center; transition: 0.3s; box-sizing: border-box; }
        input[type="text"]:focus { border-color: var(--accent); }
        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        .btn { padding: 15px 25px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; flex: 1; font-size: 1rem; transition: 0.2s; text-decoration: none; display: flex; align-items: center; justify-content: center; }
        .btn-rank { background: #10ac84; color: white; }
        .btn-reset { background: #ee5253; color: white; }
        .btn-file { background: #54a0ff; color: white; display: none; }
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999; }
        #rank-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.3); z-index: 1000; width: 85%; max-width: 450px; }
        .rank-row { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="podium">
    <div class="podium-item p-2">ğŸ¥ˆ 2ìœ„<span id="p2-name" class="name">-</span><span id="p2-cpm" class="cpm">0 ì</span></div>
    <div class="podium-item p-1">ğŸ‘‘ 1ìœ„<span id="p1-name" class="name">ëŒ€ê¸° ì¤‘</span><span id="p1-cpm" class="cpm">0 ì</span></div>
    <div class="podium-item p-3">ğŸ¥‰ 3ìœ„<span id="p3-name" class="name">-</span><span id="p3-cpm" class="cpm">0 ì</span></div>
</div>

<div class="container">
    <div class="header">
        <div><b>ì§€ë¬¸:</b> <span id="file-name-display" style="color:var(--accent)">ë¡œë”© ì¤‘...</span></div>
        <div style="text-align: right;">â± <span id="timer">0ì´ˆ</span> | ğŸš€ <span id="current-cpm" style="color:var(--accent)">0 ì</span></div>
    </div>
    <div id="target-box" class="target-box">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ê³  ìˆìŠµë‹ˆë‹¤...</div>
    <input type="text" id="input-field" placeholder="íƒ€ì´í•‘ì„ ì‹œì‘í•˜ì„¸ìš”!" autofocus autocomplete="off">
    <div class="btn-group">
        <label id="admin-upload-btn" class="btn btn-file">ğŸ“ íŒŒì¼ ì—…ë¡œë“œ <input type="file" id="file-selector" style="display:none"></label>
        <button class="btn btn-reset" onclick="resetGame()">ğŸ”„ ë¦¬ì…‹</button>
        <button class="btn btn-rank" onclick="toggleRank()">ğŸ† ì‹¤ì‹œê°„ ìˆœìœ„</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleRank()"></div>
<div id="rank-modal">
    <h3 style="margin-top:0">ğŸ“Š ì˜¤ëŠ˜ì˜ ì‹¤ì‹œê°„ ìˆœìœ„</h3>
    <div id="rank-list" style="max-height: 350px; overflow-y: auto;"></div>
    <button class="btn btn-reset" style="width:100%; margin-top:20px;" onclick="toggleRank()">ë‹«ê¸°</button>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbygQWqXiXEbw7gUOUan-wz5Clw4G9bRsiIZT0K-x6iesAQKWpGjDTv632ZrDBZ9W9Q/exec";
    
    const adminNames = ["ê°€ì„", "í•œì†”", "ì§€í›ˆ", "ë„í˜„", "ì‹ ìœ¤ê²½", "ì§„ê²½ì€", "í™©ì•„ìœ¨"];
    const currentUser = sessionStorage.getItem('shorthand_user');

    let rawText = "", displayChunks = [], curIdx = 0, startTime = null, timerInt = null, totalTypedLength = 0, isTransitioning = false;
    const box = document.getElementById('target-box');
    const inp = document.getElementById('input-field');

    async function syncContent() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            if (data.target && data.target.fileName !== document.getElementById('file-name-display').innerText) {
                document.getElementById('file-name-display').innerText = data.target.fileName;
                rawText = data.target.content;
                displayChunks = sliceText(rawText);
                resetGame();
            }
            if (data.ranks) updateRankingUI(data.ranks);
        } catch(e) {}
    }

    function updateRankingUI(ranks) {
        const fName = document.getElementById('file-name-display').innerText;
        const now = new Date();
        const kstDate = new Date(now.getTime() + (9 * 60 * 60 * 1000));
        const todayStr = kstDate.toISOString().split('T')[0];

        const filtered = ranks.filter(r => r.date === todayStr && r.fileName === fName).sort((a, b) => b.cpm - a.cpm);

        ['p1','p2','p3'].forEach(id => { 
            document.getElementById(`${id}-name`).innerText = "-"; 
            document.getElementById(`${id}-cpm`).innerText = "0 ì"; 
        });

        filtered.slice(0, 3).forEach((d, i) => {
            document.getElementById(`p${i+1}-name`).innerText = d.name;
            document.getElementById(`p${i+1}-cpm`).innerText = d.cpm + " ì";
        });

        document.getElementById('rank-list').innerHTML = filtered.map((r, i) => `
            <div class="rank-row"><span><b>${i+1}ìœ„</b> ${r.name}</span><span>${r.cpm} ì</span></div>
        `).join('') || "ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.";
    }

    function checkPermission() {
        if (adminNames.includes(currentUser)) document.getElementById('admin-upload-btn').style.display = 'flex';
    }

    function cleanText(str) { return str.replace(/[^ã„±-ã…ê°€-í£a-zA-Z0-9]/g, ""); }

    function sliceText(text) {
        if(!text) return [];
        const words = text.replace(/\s+/g, ' ').split(' ');
        let chunks = [], currentChunk = "";
        words.forEach(word => {
            if ((currentChunk + word).length > 30 && currentChunk !== "") {
                chunks.push(currentChunk.trim()); currentChunk = word + " ";
            } else { currentChunk += word + " "; }
        });
        if (currentChunk) chunks.push(currentChunk.trim());
        return chunks;
    }

    function render() {
        if (isTransitioning) return;
        const targetText = displayChunks[curIdx] || "";
        const cleanTarget = cleanText(targetText);
        const cleanTyped = cleanText(inp.value);
        box.innerHTML = '';
        
        let tPtr = 0, dPtr = 0;
        targetText.split('').forEach(char => {
            const span = document.createElement('span');
            span.innerText = char;
            if (/[^ã„±-ã…ê°€-í£a-zA-Z0-9]/.test(char)) {
                span.className = 'char ignored';
            } else {
                span.className = 'char';
                if (dPtr < cleanTyped.length) {
                    span.classList.add(cleanTyped[dPtr] === cleanTarget[tPtr] ? 'correct' : 'incorrect');
                    dPtr++;
                }
                tPtr++;
            }
            box.appendChild(span);
        });

        if (cleanTyped.length > 0 && cleanTyped === cleanTarget) moveToNext();
    }

    function moveToNext() {
        if (isTransitioning) return;
        isTransitioning = true;
        totalTypedLength += cleanText(displayChunks[curIdx]).length;
        
        inp.value = "";
        if (curIdx < displayChunks.length - 1) {
            curIdx++;
            setTimeout(() => { isTransitioning = false; render(); }, 20); 
        } else {
            finishGame();
        }
    }

    async function finishGame() {
        clearInterval(timerInt);
        const finalCpm = document.getElementById('current-cpm').innerText.replace(' ì', '');
        if (currentUser && finalCpm > 0) {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: "saveScore", name: currentUser,
                    fileName: document.getElementById('file-name-display').innerText,
                    cpm: parseInt(finalCpm)
                })
            });
            alert(`ëŒ€ê²° ì¢…ë£Œ! ${finalCpm} ì ê¸°ë¡ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.`);
            syncContent();
        }
        resetGame();
    }

    function resetGame() {
        curIdx = 0; totalTypedLength = 0; startTime = null; isTransitioning = false;
        if (timerInt) clearInterval(timerInt);
        inp.value = ""; 
        document.getElementById('timer').innerText = '0ì´ˆ';
        document.getElementById('current-cpm').innerText = '0 ì';
        render();
    }

    function toggleRank() {
        const m = document.getElementById('rank-modal');
        const o = document.getElementById('overlay');
        const isV = m.style.display === 'block';
        m.style.display = isV ? 'none' : 'block'; o.style.display = isV ? 'none' : 'block';
        if(!isV) syncContent();
    }

    inp.addEventListener('input', () => {
        if (!startTime && inp.value.length > 0 && displayChunks.length > 0) { 
            startTime = new Date(); 
            timerInt = setInterval(() => {
                const elap = (new Date() - startTime) / 1000;
                document.getElementById('timer').innerText = Math.floor(elap) + "ì´ˆ";
                const total = totalTypedLength + cleanText(inp.value).length;
                document.getElementById('current-cpm').innerText = elap > 0 ? Math.floor(total/(elap/60)) + " ì" : "0 ì";
            }, 500);
        }
        render();
    });

    document.getElementById('file-selector').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = async (ev) => { 
            const content = ev.target.result;
            document.getElementById('file-name-display').innerText = "ë°°í¬ ì¤‘...";
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "saveTargetText", fileName: file.name, content: content })
            });
            syncContent(); 
        };
        reader.readAsText(file, 'utf-8');
    });

    checkPermission(); syncContent(); setInterval(syncContent, 10000); render();
</script>
</body>
</html>
